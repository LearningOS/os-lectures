<h3>基本思路</h3>
<p><strong>设计实现满足应用APP逐步递增需求的逐步进化的OS</strong><br />
1 LibOS: 让APP与HW隔离，简化应用访问硬件的难度和复杂性<br />
2 BatchOS： 让APP与OS隔离，加强系统安全，提高执行效率<br />
3 multiprog&amp;time-sharing OS: 让APP共享CPU资源<br />
4 Address Space OS: 隔离APP访问的内存地址空间，加强APP间的安全<br />
5 Process OS: 支持APP动态创建新进程，增强进程管理和资源管理能力<br />
6 Filesystem OS：支持APP对数据的持久保存<br />
7 IPC OS：支持多个APP进程间数据交互与事件通知<br />
8 Tread&amp;Coroutine OS：支持线程和协程APP，简化切换与数据共享<br />
9 SyncMutex OS：在多线程APP中支持对共享资源的同步互斥访问<br />
10 Device OS：提高APP的I/O效率和人机交互能力，支持基于外设中断的串口/块设备/键盘/鼠标/显示设备</p>
</section>
