<h4>应用程序的系统调用执行流</h4>
<ul>
<li>在子模块 syscall 中，应用程序通过 ecall 调用批处理系统提供的接口</li>
<li><code>ecall</code> 指令会触发 名为 Environment call from U-mode 的异常</li>
<li>Trap 进入 S 模式执行批处理系统针对这个异常特别提供的服务代码</li>
<li>a0~a6 保存系统调用的参数， a0 保存返回值, a7 用来传递 syscall ID</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>系统调用支撑库</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/// 功能：将内存中缓冲区中的数据写入文件。</span>
<span class="hljs-comment">/// 参数：`fd` 表示待写入文件的文件描述符；</span>
<span class="hljs-comment">///      `buf` 表示内存中缓冲区的起始地址；</span>
<span class="hljs-comment">///      `len` 表示内存中缓冲区的长度。</span>
<span class="hljs-comment">/// 返回值：返回成功写入的长度。</span>
<span class="hljs-comment">/// syscall ID：64</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_write</span></span>(fd: <span class="hljs-built_in">usize</span>, buf: *<span class="hljs-keyword">const</span> <span class="hljs-built_in">u8</span>, len: <span class="hljs-built_in">usize</span>) -&gt; <span class="hljs-built_in">isize</span>;

<span class="hljs-comment">/// 功能：退出应用程序并将返回值告知批处理系统。</span>
<span class="hljs-comment">/// 参数：`xstate` 表示应用程序的返回值。</span>
<span class="hljs-comment">/// 返回值：该系统调用不应该返回。</span>
<span class="hljs-comment">/// syscall ID：93</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_exit</span></span>(xstate: <span class="hljs-built_in">usize</span>) -&gt; !;
</span></span></foreignObject></svg></code></pre>
</section>

<h4>系统调用参数传递</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">syscall</span></span>(id: <span class="hljs-built_in">usize</span>, args: [<span class="hljs-built_in">usize</span>; <span class="hljs-number">3</span>]) -&gt; <span class="hljs-built_in">isize</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> ret: <span class="hljs-built_in">isize</span>;
    <span class="hljs-keyword">unsafe</span> {
        asm!(
            <span class="hljs-string">&quot;ecall&quot;</span>,
            inlateout(<span class="hljs-string">&quot;x10&quot;</span>) args[<span class="hljs-number">0</span>] =&gt; ret, <span class="hljs-comment">//第一个参数&amp;返回值</span>
            <span class="hljs-keyword">in</span>(<span class="hljs-string">&quot;x11&quot;</span>) args[<span class="hljs-number">1</span>],               <span class="hljs-comment">//第二个参数</span>
            <span class="hljs-keyword">in</span>(<span class="hljs-string">&quot;x12&quot;</span>) args[<span class="hljs-number">2</span>],               <span class="hljs-comment">//第三个参数</span>
            <span class="hljs-keyword">in</span>(<span class="hljs-string">&quot;x17&quot;</span>) id                     <span class="hljs-comment">//syscall编号</span>
        );
    }
    ret <span class="hljs-comment">//返回值</span>
}
</span></span></foreignObject></svg></code></pre>
</section>

<h4>系统调用封装</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> SYSCALL_WRITE: <span class="hljs-built_in">usize</span> = <span class="hljs-number">64</span>; 
<span class="hljs-keyword">const</span> SYSCALL_EXIT: <span class="hljs-built_in">usize</span> = <span class="hljs-number">93</span>;
<span class="hljs-comment">//对系统调用的封装</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_write</span></span>(fd: <span class="hljs-built_in">usize</span>, buffer: &amp;[<span class="hljs-built_in">u8</span>]) -&gt; <span class="hljs-built_in">isize</span> {
    syscall(SYSCALL_WRITE, [fd, buffer.as_ptr() <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span>, buffer.len()])
}
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_exit</span></span>(xstate: <span class="hljs-built_in">i32</span>) -&gt; <span class="hljs-built_in">isize</span> {
    syscall(SYSCALL_EXIT, [xstate <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>])
}
</span></span></foreignObject></svg></code></pre>

<h4>加载应用程序二进制码</h4>
<ul>
<li>fence.i ：用来清理 i-cache</li>
</ul>
<p>注:<code>fence.i</code>是i-cache屏障(barrier)指令，非特权指令，属于 “Zifencei”扩展规范</p>
<p><strong>WHY？</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>加载应用程序二进制码</h4>
<ul>
<li>
<p>fence.i ：用来清理 i-cache</p>
</li>
<li>
<p>CPU 对物理内存所做的缓存又分成d-cache和i-cache</p>
</li>
<li>
<p>OS将修改会被 CPU 取指的内存区域，这会使得 i-cache 中含有与内存中不一致的内容</p>
</li>
<li>
<p>OS在这里必须使用 fence.i 指令手动清空 i-cache ，让里面所有的内容全部失效，才能够保证CPU访问内存数据和代码的正确性。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

</ol>
<ul>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>特权级切换相关CSR</h4>
<table>
<thead>
<tr>
<th>CSR 名</th>
<th>该 CSR 与 Trap 相关的功能</th>
</tr>
</thead>
<tbody>
<tr>
<td>sstatus</td>
<td><code>SPP</code> 等字段给出 Trap 发生之前 CPU 的特权级（S/U）等</td>
</tr>
<tr>
<td>sepc</td>
<td>记录 Trap 发生之前执行的最后一条指令的地址</td>
</tr>
<tr>
<td>scause</td>
<td>描述 Trap 的原因</td>
</tr>
<tr>
<td>stval</td>
<td>给出 Trap 附加信息</td>
</tr>
<tr>
<td>stvec</td>
<td>控制 Trap 处理代码的入口地址</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>特权级切换后的硬件逻辑</h4>
<ol>
<li>sstatus 的 SPP 字段会被修改为 CPU 当前的特权级（U/S）；</li>
<li>sepc 会被修改为 Trap 处理完成后默认会执行的下一条指令的地址；</li>
<li>scause/stval 分别会被修改成这次 Trap 的原因以及相关的附加信息；</li>
<li>CPU 将当前特权级设为 S，跳到 stvec 所设置的 Trap 处理入口地址。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>特权级切换与用户栈和内核栈</h4>
<p>Why 使用两个不同的栈？</p>
<p>安全 安全 安全</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> USER_STACK_SIZE: <span class="hljs-built_in">usize</span> = <span class="hljs-number">4096</span> * <span class="hljs-number">2</span>;
<span class="hljs-keyword">const</span> KERNEL_STACK_SIZE: <span class="hljs-built_in">usize</span> = <span class="hljs-number">4096</span> * <span class="hljs-number">2</span>;

<span class="hljs-keyword">static</span> KERNEL_STACK: KernelStack = KernelStack { data: [<span class="hljs-number">0</span>; KERNEL_STACK_SIZE] };
<span class="hljs-keyword">static</span> USER_STACK: UserStack = UserStack { data: [<span class="hljs-number">0</span>; USER_STACK_SIZE] };
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>特权级切换中的换栈</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> UserStack {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">get_sp</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">usize</span> {
        <span class="hljs-keyword">self</span>.data.as_ptr() <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span> + USER_STACK_SIZE
    }
}
RegSP = USER_STACK.get_sp();
RegSP = KERNEL_STACK.get_sp();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<h4>Trap上下文数据结构</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[repr(C)]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">TrapContext</span></span> {
    <span class="hljs-keyword">pub</span> x: [<span class="hljs-built_in">usize</span>; <span class="hljs-number">32</span>],
    <span class="hljs-keyword">pub</span> sstatus: Sstatus,
    <span class="hljs-keyword">pub</span> sepc: <span class="hljs-built_in">usize</span>,
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>对于通用寄存器而言，应用程序/内核控制流运行在不同的特权级</li>
<li>进入 Trap 的时候，硬件会立即覆盖掉 scause/stval/sstatus/sepc</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>特权级切换后的Trap入口点</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">init</span></span>() {
    <span class="hljs-keyword">extern</span> <span class="hljs-string">&quot;C&quot;</span> { <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">__alltraps</span></span>(); }
    <span class="hljs-keyword">unsafe</span> {
        stvec::write(__alltraps <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span>, TrapMode::Direct);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-stack.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="52" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>系统调用过程中的Trap上下文处理</h4>
<ol>
<li>应用程序通过 ecall 进入到内核状态时，操作系统保存被打断的应用程序的 Trap 上下文；</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-stack.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="53" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>系统调用过程中的Trap上下文处理</h4>
<ol start="2">
<li>操作系统根据Trap相关的CSR寄存器内容，完成系统调用服务的分发与处理；</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="53" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-stack.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="54" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>系统调用过程中的Trap上下文处理</h4>
<ol start="3">
<li>操作系统完成系统调用服务后，需要恢复被打断的应用程序的Trap 上下文，并通 <code>sret</code>指令让应用程序继续执行。<br />
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="54" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>用户栈到内核栈的切换</h4>
<p><strong>sscratch CSR</strong> 重要的中转寄存器</p>
<p>在特权级切换的时候，我们需要将 Trap 上下文保存在内核栈上，因此需要一个寄存器暂存内核栈地址，并以它作为基地址指针来依次保存 Trap 上下文的内容。</p>
<p>但是所有的通用寄存器都不能够用作基地址指针，因为它们都需要被保存，如果覆盖掉它们，就会影响后续应用控制流的执行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>用户栈到内核栈的切换</h4>
<p><strong>sscratch CSR</strong> 重要的中转寄存器</p>
<ul>
<li>暂时保存内核栈的地址</li>
<li>作为一个中转站让 sp （目前指向的用户栈的地址）的值可以暂时保存在 sscratch</li>
<li>仅需一条 <code>csrrw  sp, sscratch, sp // 交换对 sp 和 sscratch 两个寄存器内容</code></li>
<li>完成用户栈--&gt;内核栈的切换</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>保存Trap上下文中的通用寄存器</h4>
<p>保存通用寄存器的宏</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># os/src/trap/trap.S
.macro SAVE_GP n
    sd x\n, \n*8(sp)
.endm
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<p>... ...</p>
<ol start="5">
<li>应用程序设计</li>
<li>内核程序设计</li>
</ol>
<ul>
<li>应用管理和加载</li>
<li>特权级切换</li>
<li>Trap上下文</li>
</ul>
<h3>Trap处理流程</h3>
<ul>
<li>执行应用程序</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Trap处理流程</h4>
<p>Trap 处理的总体流程如下：</p>
<ol>
<li>首先通过 __alltraps 将 Trap 上下文保存在内核栈上;</li>
<li>然后跳转到 trap_handler 函数完成 Trap 分发及处理。</li>
</ol>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>__alltraps:
    csrrw sp, sscratch, sp
    # now sp-&gt;kernel stack, sscratch-&gt;user stack

    # allocate a TrapContext on kernel stack
    addi sp, sp, -34*8    
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>保存Trap上下文</h4>
<p>保存通用寄存器</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    # save general-purpose registers
    sd x1, 1*8(sp)
    # skip sp(x2), we will save it later
    sd x3, 3*8(sp)
    # skip tp(x4), application does not use it
    # save x5~x31
    .set n, 5
    .rept 27
        SAVE_GP %n
        .set n, n+1
    .endr
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>保存Trap上下文</h4>
<p>保存 sstatus 和 sepc</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    # we can use t0/t1/t2 freely, because they were saved on kernel stack
    csrr t0, sstatus
    csrr t1, sepc
    sd t0, 32*8(sp)
    sd t1, 33*8(sp)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>保存Trap上下文</h4>
<p>保存 user SP</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    # read user stack from sscratch and save it on the kernel stack
    csrr t2, sscratch
    sd t2, 2*8(sp)
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">TrapContext</span></span> {
    <span class="hljs-keyword">pub</span> x: [<span class="hljs-built_in">usize</span>; <span class="hljs-number">32</span>],
    <span class="hljs-keyword">pub</span> sstatus: Sstatus,
    <span class="hljs-keyword">pub</span> sepc: <span class="hljs-built_in">usize</span>,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>调用trap_handler</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    # set input argument of trap_handler(cx: &amp;mut TrapContext)
    mv a0, sp
    call trap_handler
</span></span></foreignObject></svg></code></pre>
<p>让寄存器 a0 指向内核栈的栈指针也就是我们刚刚保存的 Trap 上下文的地址，这是由于我们接下来要调用 trap_handler 进行 Trap 处理，它的第一个参数 cx 由调用规范要从 a0 中获取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>恢复Trap上下文</h4>
<ol>
<li>大部分是保存寄存器的反向操作；</li>
<li>最后一步是 <code>sret</code>指令 //从内核态返回到用户态</li>
</ol>
<p>注：后面讲解“执行程序”时会比较详细的讲解&quot;恢复Trap上下文&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<ul>
<li>恢复响应中断/异常</li>
<li>CPU Mode从S-Mode 回到U-Mode</li>

</ul>
</li>
</ul>

<h4>切换到下一个应用程序</h4>
<p>调用 run_next_app 函数切换到下一个应用程序：</p>
<ul>
<li>构造应用程序开始执行所需的 Trap 上下文；</li>
<li>通过 <code>__restore</code> 函数，从刚构造的 Trap 上下文中，恢复应用程序执行的部分寄存器；</li>
<li>设置 <code>sepc</code> CSR的内容为应用程序入口点 <code>0x80400000</code>；</li>
<li>切换 <code>scratch</code> 和 <code>sp</code> 寄存器，设置 <code>sp</code> 指向应用程序用户栈；</li>
<li>执行 <code>sret</code> 从 S 特权级切换到 U 特权级。</li>
</ul>
</section>
