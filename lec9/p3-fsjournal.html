<h5>文件系统的持久数据更新挑战</h5>
<p>如何在出现断电（power loss）或系统崩溃（system crash）的情况下，更新持久数据结构？</p>
<p>崩溃可能导致磁盘文件系统映像中的文件系统数据结构出现<strong>不一致</strong>性。如，有空间泄露、将垃圾数据返回给用户等</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃一致性问题</h5>
<p><strong>崩溃一致性</strong>问题（crash-consistency problem）也称<strong>一致性更新</strong>问题（consistent-update problem）</p>
<ul>
<li>特定操作需要更新磁盘上的<strong>两个结构</strong>A和B。</li>
<li>磁盘一次只为一个请求提供服务，因此其中一个请求将首先到达磁盘（A或B），而另一个没写到磁盘。</li>
<li>如果在一次写入完成后系统崩溃或断电，则磁盘上的结构将处于不一致（inconsistent）的状态。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃一致性的需求</h5>
<ul>
<li data-marpit-fragment="1">目标
<ul>
<li data-marpit-fragment="2">将文件系统从一个一致状态（在文件被追加之前），原子地（atomically）<strong>变迁</strong>到另一个一致状态（在inode、位图和新数据块被写入磁盘之后）。</li>
</ul>
</li>
<li data-marpit-fragment="3">困难
<ul>
<li data-marpit-fragment="4">磁盘一次只提交一次写入，更新之间可能会发生崩溃或断电。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件更新过程示例</h5>
<p>考虑一个应用以某种方式更新磁盘结构：将单个数据块附加到原有文件。</p>
<ul>
<li>通过打开文件，调用<code>lseek()</code>将文件偏移量移动到文件末尾，然后在关闭文件之前，向文件发出单个4KB写入来完成追加。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件系统数据结构</h5>
<ul>
<li data-marpit-fragment="1">inode位图（inode bitmap，只有8位，每个inode一个）</li>
<li data-marpit-fragment="2">数据位图（data bitmap，也是8位，每个数据块一个）</li>
<li data-marpit-fragment="3">inode（总共8个，编号为0到7，分布在4个块上）</li>
<li data-marpit-fragment="4">数据块（总共8个，编号为0～7）。</li>
</ul>

<p><img src="figs/crash-ex.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件更新中的磁盘操作</h5>
<p>考虑一个应用以某种方式更新磁盘结构：将单个数据块附加到原有文件</p>
<ul>
<li>必须对磁盘执行<strong>3次单独写入</strong>
<ul>
<li>inode（I[v2]）、位图（B[v2]）和数据块（Db）</li>
</ul>
</li>
<li>发出write()系统调用时，这些写操作通常不会立即发生。
<ul>
<li>脏的inode、位图和新数据先在<strong>内存</strong>（页面缓存page cache，或缓冲区缓存buffer cache）中存在一段时间。</li>
</ul>
</li>
<li>当文件系统最终决定将它们写入磁盘时（比如说5s或30s），文件系统将向磁盘发出必要的<strong>写入请求</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<div class="container">
<div class="col">
<ol>
<li><strong>崩溃一致性问题</strong></li>
<li>文件系统检查程序 fsck</li>
<li>日志文件系统</li>
</ol>
</div>
<div class="col">
<p>1.1 崩溃一致性</p>
<h4>1.2 崩溃场景</h4>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="1" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件操作中的崩溃</h5>
<p>在文件操作过程中可能会发生崩溃，从而干扰磁盘的这些更新。</p>
<ul>
<li data-marpit-fragment="1">如果写入操作中的一个或两个完成后发生崩溃，而不是全部 3个，则文件系统可能处于<strong>有趣</strong>（不一致）的状态。</li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景一</h5>
<p>只将数据块（Db）写入磁盘</p>
<ul>
<li data-marpit-fragment="1"><strong>数据在磁盘上</strong>，但没有指向它的inode，也没有表示块已分配的位图</li>
<li data-marpit-fragment="2"><strong>好像写入从未发生过</strong>一样</li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景二</h5>
<p>只有<strong>更新的inode</strong>（I[v2]）写入了磁盘</p>
<ul>
<li data-marpit-fragment="1">inode指向磁盘块5，其中Db即将写入，但Db尚未写入</li>
<li data-marpit-fragment="2"><strong>从磁盘读取垃圾数据</strong>（磁盘块5的旧内容）。</li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景三</h5>
<p>只有<strong>更新后的位图</strong>（B [v2]）写入了磁盘</p>
<ul>
<li data-marpit-fragment="1">位图指示已分配块5，但没有指向它的inode</li>
<li data-marpit-fragment="2">这种写入将导致<strong>空间泄露</strong>（space leak），文件系统永远不会使用块5</li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景四</h5>
<p><strong>inode（I[v2]）和位图（B[v2]）写入了磁盘</strong>，但没有写入数据（Db）</p>
<ul>
<li data-marpit-fragment="1">inode有一个指向块5的指针，位图指示5正在使用，因此从文件系统的元数据的角度来看，一切<strong>看起来很正常</strong></li>
<li data-marpit-fragment="2">但<strong>磁盘块5中又是垃圾数据</strong>。</li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景五</h5>
<p><strong>写入了inode（I[v2]）和数据块（Db）</strong>，但没有写入位图（B[v2]）</p>
<ul>
<li data-marpit-fragment="1">inode指向了磁盘上的正确数据</li>
<li data-marpit-fragment="2">在inode和位图（B1）的旧版本之间存在<strong>不一致</strong></li>
</ul>

<p><img src="figs/crash-ex-normal.jpg" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃场景六</h5>
<p><strong>写入了位图（B[v2]）和数据块（Db）</strong>，但没有写入inode（I[v2]）</p>
<ul>
<li data-marpit-fragment="1">inode和数据位图之间再次存在<strong>不一致</strong></li>
<li data-marpit-fragment="2">不知道它属于哪个文件，因为没有inode指向该块</li>
</ul>
<p><img src="figs/crash-ex.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<div class="container">
<div class="col">
<ol>
<li>崩溃一致性问题</li>
</ol>
<h3>2. 文件系统检查程序 fsck</h3>
<ol start="3">
<li>日志文件系统</li>
</ol>
</div>
<div class="col">
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>崩溃解决方案</h5>
<ul>
<li data-marpit-fragment="1">文件系统检查程序 fsck</li>
<li data-marpit-fragment="2">基于预写日志（write ahead log）的文件系统</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件系统检查程序 fsck</h5>
<p>早期的文件系统采用了一种简单的方法来处理崩溃一致性。</p>
<ul>
<li data-marpit-fragment="1">让不一致的事情发生，然后再修复它们（重启时）</li>
<li data-marpit-fragment="2">目标：确保文件系统<strong>元数据内部一致</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>超级块检查</h5>
<p>检查超级块是否合理，主要是进行健全性检查</p>
<ul>
<li data-marpit-fragment="1">确保文件系统大小大于分配的块数</li>
<li data-marpit-fragment="2">找到超级块的<strong>内容不合理（冲突）</strong>，系统（或管理员）可以决定使用超级块的<strong>备用副本</strong></li>
</ul>
<p>注：可靠性高的文件系统，会有多处放置超级块备份的磁盘扇区。</p>
<p><img src="figs/backup-superblock.png" alt="" style="width:650px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>位图与inode间的一致性检查</h5>
<p>扫描inode、间接块、双重间接块等，以了解当前在文件系统中分配的块，生成正确版本的分配位图</p>
<ul>
<li data-marpit-fragment="1">如果位图和inode之间存在任何不一致，则通过<strong>信任inode内的信息</strong>来解决它</li>
<li data-marpit-fragment="2">对所有inode执行相同类型的检查，确保所有看起来像在使用的inode，都在inode位图中有标记</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>inode状态检查</h5>
<p>检查每个inode是否存在损坏或其他问题</p>
<ul>
<li data-marpit-fragment="1">每个分配的inode具有有效的类型字段（即常规文件、目录、符号链接等）</li>
<li data-marpit-fragment="2">如果inode字段存在问题，不易修复，则inode被认为是可疑的，并被fsck清除，inode位图相应地更新。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>链接计数检查</h5>
<p>inode链接计数表示包含此特定文件的引用（即链接）的不同目录的数量。</p>
<ul>
<li data-marpit-fragment="1">从根目录开始扫描整个目录树，并为文件系统中的每个文件和目录构建自己的链接计数</li>
<li data-marpit-fragment="2">如果<strong>新计算的计数</strong>与inode中找到的计数不匹配，则通常是修复inode中的计数</li>
<li data-marpit-fragment="3">如果发现已分配的inode但<strong>没有目录引用</strong>它，则会将其移动到lost + found目录。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>重复指针检查</h5>
<p>两个不同的inode引用同一个块的情况</p>
<ul>
<li data-marpit-fragment="1">如果一个inode明显错误，可能会被清除或复制指向的块，从而为每个inode提供其自己的文件数据。</li>
<li data-marpit-fragment="2">inode有很多错误可能性，比如其inode内的元数据不一致
<ul>
<li data-marpit-fragment="3">inode有文件的长度记录，但其实际指向的数据块大小小于其文件长度。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>坏块检查</h5>
<p>在扫描所有指针列表时，检查坏块指针。如果指针显然<strong>指向超出其有效范围的某个指针</strong>，则该指针被认为是“坏的”。</p>
<ul>
<li data-marpit-fragment="1">地址指向大于分区大小的块</li>
<li data-marpit-fragment="2">从inode或间接块中删除（清除）该指针</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>目录检查</h5>
<p>fsck不了解用户文件的内容，但目录包含由文件系统本身创建的特定格式的信息。对每个目录的内容执行额外的完整性检查。</p>
<ul>
<li>确保“.”和“..”是前面的条目，目录条目中引用的每个inode都已分配</li>
<li>确保整个层次结构中没有目录的引用超过一次。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>文件系统检查程序 fsck 的不足</h5>
<ul>
<li>对于非常大的磁盘卷，扫描整个磁盘，以查找所有已分配的块并读取整个目录树，可能需要几分钟或几小时。</li>
<li>可能丢数据！</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<div class="container">
<div class="col">
<ol>
<li>崩溃一致性问题</li>
<li>文件系统检查程序 fsck</li>
</ol>
<h3>3. 日志文件系统</h3>
</div>
<div class="col">
<h4>3.1 日志</h4>
<p>3.2 数据日志（data journaling）<br />
3.3 日志文件系统的性能优化</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>日志（或预写日志）</h5>
<p>预写日志（write-ahead logging）</p>
<ul>
<li>借鉴数据库管理系统的想法</li>
<li>在文件系统中，出于历史原因，通常将预写日志称为日志（journaling）</li>
<li>第一个实现它的文件系统是<a href="https://www.microsoft.com/en-us/research/publication/the-cedar-file-system/">Cedar</a>（1988年）</li>
<li>许多现代文件系统都使用这个想法，包括Linux ext3和ext4、reiserfs、IBM的JFS、SGI的XFS和Windows NTFS。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>预写日志的思路</h5>
<ul>
<li data-marpit-fragment="1">更新磁盘时，在覆写结构之前，首先写下一点小注记（在磁盘上的其他地方，在一个众所周知的位置），描述你将要做的事情</li>
<li data-marpit-fragment="2">写下这个注记就是“预写”部分，把它写入一个结构，并组织成“日志”
<ul>
<li>日志是连续追加写</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>预写日志的崩溃恢复</h5>
<ul>
<li>通过将注记写入磁盘，可以保证在更新（覆写）正在更新的结构期间发生崩溃时，能够返回并查看你所做的注记，然后重试</li>
<li>在崩溃后准确知道要修复的内容（以及如何修复它），而不必扫描整个磁盘</li>
<li>日志功能通过在更新期间增加了一些工作量，大大减少了恢复期间所需的工作量</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<div class="container">
<div class="col">
<ol>
<li>崩溃一致性问题</li>
<li>文件系统检查程序 fsck</li>
<li><strong>日志文件系统</strong></li>
</ol>
</div>
<div class="col">
<p>3.1 日志</p>
<h4>3.2 数据日志（data journaling）</h4>
<p>3.3 日志文件系统的性能优化</p>
</div>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志（data journaling）</h5>
<p><img src="figs/ext3-journal-struct.png" alt="" style="width:900px;" /></p>
<ul>
<li>TxB: transaction 开始</li>
<li>TxE: transaction 结束</li>
<li>logical logging: 中间 3 块数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志（data journaling）</h5>
<p><img src="figs/ext3-journal-struct.png" alt="" style="width:900px;" /></p>
<ul>
<li>数据日志写到磁盘上（写日志）</li>
<li>更新磁盘，覆盖相关结构（写真实数据） (checkpoint)
<ul>
<li>I[V2] B[v2] Db</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="1" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>写入日志期间发生崩溃</h5>
<p>磁盘内部可以（1）写入TxB、I[v2]、B[v2]和TxE，然后（2）才写入Db。</p>
<ul>
<li data-marpit-fragment="1">如果磁盘在（1）和（2）之间断电，那么磁盘上会变成：</li>
</ul>
<p><img src="figs/ext3-journal-struct-err.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志的两步事务写入</h5>
<p>为避免该问题，文件系统分两步发出事务写入。</p>
<ul>
<li>将除TxE块之外的所有块写入日志，同时发出这些写入操作</li>
<li>当这些写入完成时，日志将看起来像这样（假设又是文件追加的工作负载）：<br />
<img src="figs/ext3-journal-write.png" alt="" style="width:1000px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志的两步事务写入</h5>
<p>当这些写入完成时，文件系统会发出TxE块的写入，从而使日志处于最终的安全状态：<br />
<img src="figs/ext3-journal-commit.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志的更新流程</h5>
<p>当前更新文件系统的协议如下，3个阶段中的每一个都标上了名称。</p>
<ol>
<li><strong>日志写入 Journal write：</strong>
<ul>
<li>将事务的内容（包括TxB、元数据和数据）写入<strong>日志</strong>，等待这些写入完成。</li>
</ul>
</li>
<li><strong>日志提交 Journal Commit：</strong>
<ul>
<li>将事务提交块（包括TxE）写入<strong>日志</strong>，等待写完成，事务被认为已提交（committed）。</li>
</ul>
</li>
<li><strong>加检查点 Checkpoint</strong>
<ul>
<li>将更新内容（元数据和数据）写入其<strong>最终的磁盘位置</strong>。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志的崩溃恢复</h5>
<ul>
<li>
<p>崩溃发生在Journal Commit完成前：文件系统可以丢掉之前写入的log。由于磁盘具体位置的bitmap，inodes，data blocks都没变，所以可以确保文件系统一致性。</p>
</li>
<li>
<p>崩溃发生在Journal Commit后，Checkpoint之前：文件系统在启动时候，可以扫描所有已经commited的log，然后针对每一个log记录操作进行replay，即recovery的过程中执行Checkpoint，将log的信息回写到磁盘对应的位置。这种操作也成为redo logging。</p>
</li>
<li>
<p>崩溃发生在Checkpoint完成后：那无所谓，都已经成功回写到磁盘了，文件系统的bitmap、inodes、data blocks也能确保一致性。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>数据日志的崩溃恢复</h5>
<p>在此更新序列期间的任何时间都可能发生崩溃。</p>
<ul>
<li>如果崩溃发生在将事务安全地写入日志之前</li>
<li>如果崩溃是在事务提交到日志之后，但在检查点完成之前发生</li>
</ul>
<p>太多写，慢！</p>
<p><strong>数据+元数据日志 --&gt; 元数据日志</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<h5>日志超级块 journal superblock</h5>
<ul>
<li>单独区域存储</li>
<li>批处理日志更新</li>
<li>循环日志回收与复用</li>
</ul>
<p><img src="figs/ext3-journal-batch.png" alt="" style="width:900px;" /><br />
<img src="figs/ext3-journal-superblock.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>日志超级块的更新过程</h5>
<ul>
<li>Journal write：将TxB以及对应的文件操作写入到事务中</li>
<li>Journal commit：写入TxE，并等待完成。完成后，这个事务是committed。</li>
<li>Checkpoint：将事务中的数据，分别各自回写到各自的磁盘位置中。</li>
<li>Free: 一段时间后，通过更新日记帐，超级块将交易记录标记为空闲</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>元数据日志 Metadata Journaling</h5>
<p>什么时候应该将数据块 Db 写入磁盘？</p>
<ul>
<li>数据写入的顺序对于仅元数据的日志记录很重要</li>
<li>如果在事务（包含 I [v2] 和 B [v2]）完成后将 Db 写入磁盘，这样有问题吗？</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>元数据日志的更新过程</h5>
<ul>
<li>Data write：写入数据到磁盘的对应位置</li>
<li>Journal metadata write：将TxB以及对应的文件metadata操作写入到事务中</li>
<li>Journal commit：写入TxE，并等待完成。完成后，这个事务是committed。</li>
<li>Checkpoint metadata：将事务中的metadata的操作相关数据，分别各自回写到各自的磁盘位置中。</li>
<li>Free：释放journal区域的log记录</li>
</ul>
<p>通过强制首先写入数据，文件系统可保证指针永远不会指向垃圾数据。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/ext3-journal-data-timeline.png&quot;);background-size:90%;"></figure><figure style="background-image:url(&quot;figs/ext3-journal-metadata-timeline.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;" data-marpit-advanced-background="content">
<h5>Data Journaling时间线 v.s. Metadata Journaling时间线</h5>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="46" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>不同日志模式</h5>
<ul>
<li>Journal Mode: 操作的metadata和file data都会写入到日志中然后提交，这是最慢的。</li>
<li>Ordered Mode: 只有metadata操作会写入到日志中，但是确保数据在日志提交前写入到磁盘中，速度较快</li>
<li>Writeback Mode: 只有metadata操作会写入到日志中，且不确保数据在日志提交前写入(数据可能丢失)，速度最快</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="48" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
