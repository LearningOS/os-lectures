<h4>以往目标</h4>
<p>提高性能、简化开发、加强安全</p>
<ul>
<li>Address Space OS
<ul>
<li>APP不用考虑运行时的起始执行地址，隔离APP访问的地址空间</li>
</ul>
</li>
<li>multiprog &amp; time-sharing
<ul>
<li>让APP有效共享CPU，提高系统总体性能和效率</li>
</ul>
</li>
<li>BatchOS: 让APP与OS隔离，加强系统安全，提高执行效率</li>
<li>LibOS: 让APP与HW隔离，简化应用访问硬件的难度和复杂性</li>
</ul>
</section>

<ul>
<li>整合之前的特权级、地址空间、任务，形成进程</li>
<li>进程成为资源的拥有者</li>
<li>扩展进程动态特征，能够在应用层面发出如下系统调用请求：
<ul>
<li>动态创建子进程</li>
<li>动态构造新进程</li>
<li>子进程退出/父进程等待子进程退出</li>
</ul>
</li>
</ul>

<li>编译：不同应用程序可采用统一的起始地址</li>
<li>构造：系统调用服务，<strong>进程的管理与初始化</strong></li>
<li>构造：建立基于页表机制的虚存空间</li>
<li>运行：特权级切换，进程与OS相互切换</li>

<ul>
<li>MIT 的 Fernando J. Corbató 教授牵头</li>
<li>参与单位：MIT, GE(通用电气公司), AT&amp;T Bell Labs</li>
<li>提出了<strong>进程的动态管理思想</strong>，启发和造就了UNIX</li>
</ul>
</li>
<li>1971：Thompson shell
<ul>
<li>由Ken Thompson写的第一个<strong>UNIX Shell</strong></li>
<li>按照极简主义设计，语法非常简单，是一个简单的命令行解释器</li>
<li>它的许多特征影响了以后的操作系统命令行界面的发展</li>
</ul>
</li>
</ul>

<li>在子进程中通过<code>sys_exec</code>创建新应用的进程</li>
<li>在父进程中通过<code>sys_waitpid</code>等待子进程结束</li>
<li>跳转到第一步循环执行</li>
</ol>

    <span class="hljs-keyword">pub</span> children: <span class="hljs-built_in">Vec</span>&lt;Arc&lt;TaskControlBlock&gt;&gt;,   <span class="hljs-comment">// 子进程任务控制块组</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理器<code>TaskManager</code></h4>
<ul>
<li>任务管理器自身仅负责管理所有就绪的进程</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">TaskManager</span></span> {
    ready_queue: VecDeque&lt;Arc&lt;TaskControlBlock&gt;&gt;,  <span class="hljs-comment">// 就绪态任务控制块的链表</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>处理器管理结构</h4>
<p>处理器管理结构 <code>Processor</code> 描述CPU 执行状态</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Processor</span></span> {
    current: <span class="hljs-built_in">Option</span>&lt;Arc&lt;TaskControlBlock&gt;&gt;, <span class="hljs-comment">// 在当前处理器上正在执行的任务</span>
    idle_task_cx: TaskContext,              <span class="hljs-comment">// 空闲任务</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>负责从任务管理器 <code>TaskManager</code> 中分出去的维护 CPU 状态的职责</li>
<li>维护在一个处理器上正在执行的任务，可以查看它的信息或是对它进行替换</li>
<li><code>Processor</code> 有一个 idle 控制流，功能是尝试从任务管理器中选出一个任务来在当前 CPU 核上执行，有自己的CPU启动内核栈上</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/process-os-detail.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="30" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h3>进程管理机制实现</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="40" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理机制实现概述</h4>
<ol>
<li>创建初始进程：创建第一个用户态进程 <code>initproc</code></li>
<li>进程生成机制：介绍进程相关的系统调用 <code>sys_fork</code>/<code>sys_exec</code></li>
<li>进程调度机制：进程主动/被动切换</li>
<li>进程资源回收机制：调用<code> sys_exit</code> 退出或进程终止后保存其退出码</li>
<li>进程资源回收机制：父进程通过 <code>sys_waitpid</code> 收集该进程的信息并回收其资源</li>
<li>字符输入机制：通过<code>sys_read</code> 系统调用获得字符输入</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>创建初始进程</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>lazy_static! {
    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">ref</span> INITPROC: Arc&lt;TaskControlBlock&gt; = Arc::new(
        TaskControlBlock::new(get_app_data_by_name(<span class="hljs-string">&quot;initproc&quot;</span>).unwrap()));
}
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add_initproc</span></span>() {
    add_task(INITPROC.clone());
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>TaskControlBlock::new</code> 会解析<code>initproc</code>的ELF执行文件格式，并建立应用的地址空间、内核栈等，形成一个就绪的进程控制块</li>
<li><code>add_task</code>会把进程控制块加入就绪队列中</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>创建新进程<code>fork()</code></h4>
<p>复制父进程内容并构造新的进程控制块</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">fork</span></span>(<span class="hljs-keyword">self</span>: &amp;Arc&lt;TaskControlBlock&gt;) -&gt; Arc&lt;TaskControlBlock&gt; {...}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>建立新页表，复制父进程地址空间的内容</li>
<li>创建新的陷入上下文</li>
<li>创建新的应用内核栈</li>
<li>创建任务上下文</li>
<li>建立父子关系</li>
<li>设置<code>0</code>为<code>fork</code>返回码</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>加载新应用<code>exec()</code></h4>
<p>用新应用的 ELF 可执行文件中的代码和数据替换原有的应用地址空间中的内容</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">exec</span></span>(&amp;<span class="hljs-keyword">self</span>, elf_data: &amp;[<span class="hljs-built_in">u8</span>]) {...}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>回收已有应用地址空间，基于ELF 文件的全新的地址空间直接替换已有应用地址空间</li>
<li>修改进程控制块的 Trap 上下文，将解析得到的应用入口点、用户栈位置以及一些内核的信息进行初始化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程调度机制</h4>
<p>暂停当前任务并切换到下一个任务</p>
<ul>
<li>时机
<ul>
<li><code>sys_yield</code>系统调用时</li>
<li>进程的时间片用完时</li>
</ul>
</li>
<li>操作
<ul>
<li>执行<code>suspend_current_and_run_next</code> 函数
<ul>
<li>取出当前正在执行的任务，修改其状态，放入就绪队列队尾</li>
<li>接着调用 schedule 函数来触发调度并切换任务</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程资源回收机制</h4>
<p>进程退出<code>exit_current_and_run_next</code></p>
<ul>
<li>当前进程控制块从<code>PROCESSOR</code>中取出，修改其为僵尸进程</li>
<li>退出码 <code>exit_code </code>写入进程控制块中</li>
<li>把所有子进程挂到<code>initproc</code>的子进程集合中</li>
<li>释放应用地址空间</li>
<li>接着调用 schedule 函数来触发调度并切换任务</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程资源回收机制</h4>
<p>等待子进程退出<code>sys_waitpid</code></p>
<ul>
<li>不存在进程 ID 为 pid（pid==-1 或 &gt; 0）的子进程时，返回 -1</li>
<li>存在进程 ID 为 pid 的僵尸子进程时，正常回收子进程，返回子进程pid，更新退出码参数为 exit_code</li>
<li>子进程还没退出时，返回 -2，用户库看到是 -2 后，就进一步调用 sys_yield 系统调用，让父进程进入等待状态</li>
<li>返回前，释放子进程的进程控制块</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>字符输入机制</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_read</span></span>(fd: <span class="hljs-built_in">usize</span>, buf: *<span class="hljs-keyword">const</span> <span class="hljs-built_in">u8</span>, len: <span class="hljs-built_in">usize</span>) -&gt; <span class="hljs-built_in">isize</span> {
   c=sbi::console_getchar(); ...}
  
</span></span></foreignObject></svg></code></pre>
<ul>
<li>目前仅支持每次只能读入一个字符</li>
<li>调用 sbi 子模块提供的从键盘获取输入的接口 <code>console_getchar</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/troodon.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="39" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>支持进程的操作系统POS</h4>
<ul>

<li>进程管理机制</li>
