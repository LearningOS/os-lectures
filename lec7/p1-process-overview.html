<h4>进程管理的需求背景</h4>
<ul>
<li>用户需要<strong>动态管理和控制应用执行</strong></li>
<li>在应用的执行过程中，用户通过界面主动给操作系统发出<strong>请求</strong>，来<strong>创建并执行</strong>新的应用程序，<strong>暂停或停止</strong>应用程序的执行等。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:47%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="53%" height="720"><section id="6" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:47%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:47%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="53%" height="720"><section id="7" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:47%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>进程提供给应用程序的抽象</h4>
<ul>
<li>从应用角度看，进程提供给应用程序的<strong>关键抽象</strong>
<ul>
<li>独立的逻辑<strong>控制流</strong>：好像自己的程序独占地使用处理器</li>
<li>私有的<strong>地址空间</strong>：好像自己的程序独占地使用内存系统</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="8" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>从实现角度看进程</h4>
<p>从实现角度看，进程是操作系统建立程序运行中的过程管理相关的<strong>数据结构</strong>，以及对数据结构的<strong>动态操作</strong>过程</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:52%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="48%" height="720"><section id="9" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:52%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>从资源角度看进程</h4>
<ul>
<li>从资源角度看，进程是程序执行中<strong>占用资源的集合</strong>
<ul>
<li>共享资源 v.s. 独占资源</li>
<li>处理器、时间</li>
<li>内存、地址空间</li>
<li>文件、I/O、...</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:46%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="54%" height="720"><section id="10" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:46%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>什么是进程？</h4>
<ul>
<li>简单定义
<ul>
<li>一个程序的执行<strong>过程</strong></li>
<li>一个执行中程序的<strong>实例</strong></li>
</ul>
</li>
<li>详细定义：一个具有一定<strong>独立功能</strong>的程序在某<strong>数据集合</strong>上的一次<strong>执行和资源使用的动态过程</strong>
<ul>
<li>执行程序逻辑并读写数据</li>
<li>创建并执行新进程</li>
<li>使用共享资源：文件等</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>任务和进程</h4>
<p>从<strong>资源占用</strong>和<strong>执行过程</strong>两个方面分析</p>
<p>相同点：</p>
<ul>
<li>从用户的角度看，任务和进程都表示运行的程序</li>
<li>从操作系统的角度看，任务和进程都表示为一个程序的执行过程</li>
<li>从资源使用的角度看
<ul>
<li>二者都能够被操作系统打断并通过切换来分时占用 CPU 资源</li>
<li>都需要地址空间来放置代码和数据</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>任务和进程</h4>
<p>从<strong>资源占用</strong>和<strong>执行过程</strong>两个方面分析</p>
<p>相同点：</p>
<ul>
<li>从执行过程的角度看
<ul>
<li>都有从开始到结束运行这样的<strong>生命周期</strong>
<ul>
<li>任务生命周期 --&gt; 进程生命周期</li>
<li>任务的三状态模型 --&gt; 进程的三状态模型</li>
<li>任务切换 --&gt; 进程切换</li>
<li>任务上下文  --&gt; 进程上下文</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>任务和进程</h4>
<p>从<strong>资源占用</strong>和<strong>执行过程</strong>两个方面分析</p>
<p>不同点：</p>
<ul>
<li>任务 是这里提到的进程的<strong>初级阶段</strong>，不具有如下功能：
<ul>
<li>进程可以在运行的过程中，创建子进程 、 用新的程序内容覆盖已有的程序内容</li>
<li>进程成为程序执行过程中动态申请/使用/释放各种资源的载体</li>
</ul>
</li>
</ul>
<p>进程的动态功能可让程序的运行更加灵活。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:65%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cli-gui.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="35%" height="720"><section id="14" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:65%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>进程是计算机科学中的重要概念</h4>
<p><strong>进程</strong>是计算机科学中最深刻、最成功的概念之一(from CSAPP)<br />
</p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<ol>

</ol>
<h3>2. 进程管理</h3>
<ul>
<li>进程管理系统调用</li>
<li>进程控制块PCB</li>
<li>进程创建和程序加载</li>
<li>进程等待与退出</li>
</ul>
<ol start="3">
<li>关于Fork()的思考</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理系统调用产生背景</h4>
<ul>
<li>如何让应用<strong>方便地动态执行其他应用</strong>？
<ul>
<li>process_id = execute(app_name)？</li>
</ul>
</li>
<li>如何让应用<strong>了解其启动的其他应用</strong>是否结束？
<ul>
<li>被启动的其他应用 exit(status)？</li>
<li>发起的主应用 wait(process_id)？</li>
</ul>
</li>
</ul>
<p>于是各种OS(UNIX/Windows...)都设计出了类似上面的进程管理类的各种<strong>系统调用</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理系统调用</h4>
<table>
<thead>
<tr>
<th>系统调用名</th>
<th>含义</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>int fork()</code></td>
<td><strong>创建</strong>一个进程，返回子进程的PID。</td>
</tr>
<tr>
<td><code>int exec(char *file)</code></td>
<td><strong>加载</strong>文件并执行；仅当出错时返回。</td>
</tr>
<tr>
<td><code>int exit(int status)</code></td>
<td><strong>终止</strong>自身；报告<code>status</code>给执行waitpid()系统调用的父进程。</td>
</tr>
<tr>
<td><code>int waitpid(int pid, int *status)</code></td>
<td><strong>等待</strong><code>pid</code>子进程退出，得到其 <code>*status</code>退出状态。</td>
</tr>
<tr>
<td><code>int getpid()</code></td>
<td><strong>获得</strong>当前进程的PID。</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理应用示例：<code>getpid()</code></h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// usr/src/bin/hello_world.rs</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() -&gt; <span class="hljs-built_in">i32</span> {
    <span class="hljs-comment">// 显示自己的PID</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;pid {}: Hello world from user mode program!&quot;</span>, getpid()); 
    <span class="hljs-number">0</span>  <span class="hljs-comment">// 返回的退出码</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程管理应用示例：<code>fork()</code>和<code>exec()</code></h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// usr/src/bin/forkexec.rs</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() -&gt; <span class="hljs-built_in">i32</span> {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;pid {}: parent start forking ...&quot;</span>, getpid());
    <span class="hljs-keyword">let</span> pid = fork();  <span class="hljs-comment">// 创建子进程</span>
    <span class="hljs-keyword">if</span> pid == <span class="hljs-number">0</span> {
        <span class="hljs-comment">// 子进程</span>
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;pid {}: forked child start execing hello_world app ... &quot;</span>, getpid());
        exec(<span class="hljs-string">&quot;hello_world&quot;</span>);  <span class="hljs-comment">// 执行hello_world程序</span>
        <span class="hljs-number">100</span>
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// 父进程</span>
        <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> exit_code: <span class="hljs-built_in">i32</span> = <span class="hljs-number">0</span>;
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;pid {}: ready waiting child ...&quot;</span>, getpid());
        <span class="hljs-built_in">assert_eq!</span>(pid, wait(&amp;<span class="hljs-keyword">mut</span> exit_code)); <span class="hljs-comment">//确认等待的子进程PID</span>
        <span class="hljs-built_in">assert_eq!</span>(exit_code, <span class="hljs-number">0</span>);  <span class="hljs-comment">//确认退出码是0</span>
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;pid {}: got child info:: pid {}, exit code: {}&quot;</span>, getpid() , pid, exit_code);
        <span class="hljs-number">0</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<li>进程的基本概念</li>

<li>进程控制块PCB</li>
<li>进程创建和程序加载</li>
</ul>
<h3>进程等待与退出</h3>
<ol start="3">
<li>关于Fork()的思考</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>父进程等待子进程</h4>
<ul>
<li>wait()系统调用用于父进程等待子进程的结束
<ul>
<li>子进程结束时通过exit()向父进程返回一个值</li>
<li>父进程通过wait()接受并处理返回值</li>
</ul>
</li>
<li>wait()系统调用的功能
<ul>
<li>有子进程存活时，父进程进入等待状态，等待子进程的返回结果</li>
<li>当某子进程调用exit()时，唤醒父进程，将exit()返回值作为父进程中wait的返回值</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>僵尸进程与孤儿进程</h4>
<ul>
<li>僵尸进程：已经执行sys_exit系统调用，但还<strong>没有</strong>被父进程通过sys_wait系统调用回收其进程控制块的子进程。
<ul>
<li>等待僵尸子进程时，wait()立即返回其中一个值</li>
</ul>
</li>
<li>孤儿进程：其<strong>父进程先退出</strong>的子进程。
<ul>
<li>孤儿进程由root进程负责等待并回收</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>进程退出<code>exit()</code></h4>
<ul>
<li>进程结束执行时调用exit()，完成进程资源回收
<ul>
<li>exit()系统调用的功能</li>
<li>将调用参数作为进程的“结果”</li>
<li>关闭所有打开的文件等占用资源</li>
<li>释放内存</li>
<li>释放大部分进程相关的内核数据结构</li>
<li>保留结果的值，检查是否父进程存活
<ul>
<li>如没有存活，设置父进程为Root进程</li>
</ul>
</li>
<li>进入僵尸（zombie/defunct）状态，等待父进程回收</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<ul>

<li>Unix系统中进程优先级会随执行时间而衰减</li>
</ul>
</li>
<li>进程调试
<ul>
<li>ptrace()允许一个进程控制另一个进程的执行</li>
<li>设置断点和查看寄存器等</li>
</ul>
</li>
<li>定时

</ul>
</li>

<h4>Fork()的开销？</h4>
<ul>
<li>fork()的实现开销
<ul>
<li>对子进程分配内存</li>
<li>复制父进程的内存和CPU寄存器到子进程里</li>
<li>开销昂贵!!</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/fork-exec.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="52" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>Fork()的开销？</h4>
<ul>
<li>在99%的情况里，我们在调用fork()之后调用exec()
<ul>
<li>在fork()操作中内存复制是没有作用的  --why?</li>
<li>子进程将可能关闭打开的文件和网络连接?  --why?</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/cow.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="53" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>Fork()的开销？</h4>
<ul>
<li>vfork()创建进程时，不再创建一个同样的内存映像
<ul>
<li>轻量级fork()</li>
<li>子进程应该几乎立即调用exec()</li>
<li>现在使用 Copy on Write  (COW) 技术<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="53" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>重新思考fork</h4>
<p><a href="https://www.microsoft.com/en-us/research/publication/a-fork-in-the-road/">Andrew Baumann,etc.,   A fork() in the road，HotOS 2019</a></p>
<p><img src="figs/fork-in-the-road.png" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>重新思考fork</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>The fork system call is one of Unix's great ideas.
     -- https://cs61.seas.harvard.edu/site/2018/WeensyOS/
</span></span></foreignObject></svg></code></pre>
<ul>
<li>It’s simple: no parameters!</li>
<li>It’s elegant: fork is orthogonal to exec</li>
<li>It eased concurrency</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>重新思考fork</h4>
<p>但是！</p>
<ul>
<li>Fork is no longer simple
<ul>
<li>Fork encourages memory overcommit</li>
<li>Fork is incompatible with a single address space</li>
<li>Fork is incompatible with heterogeneous hardware</li>
<li>Fork infects an entire system</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<h4>重新思考fork</h4>
<p><img src="figs/origins-of-fork.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>重新思考fork</h4>
<p>For implementation expedience [Ritchie, 1979]</p>
<ul>
<li>fork was 27 lines of PDP-7 assembly
<ul>
<li>One process resident at a time</li>
<li>Copy parent’s memory out to swap</li>
<li>Continue running child</li>
</ul>
</li>
<li>exec didn’t exist – it was part of the shell
<ul>
<li>Would have been more work to combine them</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="62" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>重新思考fork</h4>
<p>结论</p>
<ul>
<li>Fork is not an inspired design, but an accident of history</li>
<li>Only Unix implemented it this way</li>
<li>We may be stuck with fork for a long time to come</li>
<li>But, let’s not pretend that it’s still a good idea today!</li>
</ul>
<p><strong>Please, stop teaching students that fork is good design</strong></p>
<ul>
<li>Begin with spawn</li>
<li>Teach fork, but include historical context</li>
</ul>
</section>
