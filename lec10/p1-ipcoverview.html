<h4>进程间通信的需求</h4>
<ul>
<li>挑战：单个程序的功能有限</li>
<li>IPC的目标：多进程协作完成复杂应用需求
<ul>
<li>功能模块化</li>
<li>程序之间可以相对隔离</li>
<li>多个程序的合作可完成复杂的事情</li>
</ul>
</li>
</ul>
<p><strong>进程间通信的定义</strong>：各进程之间通过数据交换（共享或传递）进行<strong>交互</strong>的行为<br />
</p>

int msgget(key_t key, int msgflg);
</span></span></foreignObject></svg></code></pre>
<p>参数：</p>
<ul>
<li>key: 某个消息队列的名字</li>
<li>msgflg:由九个权限标志构成，用法和创建文件时使用的mode模式标志是一样的，IPC_CREAT or IPC_EXCL等</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>创建消息队列</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#include &lt;sys/types.h&gt;
#include &lt;sys/ipc.h&gt;
#include &lt;sys/msg.h&gt;

int msgget(key_t key, int msgflg);
</span></span></foreignObject></svg></code></pre>
<p>返回值：</p>
<ul>
<li>成功：msgget将返回一个非负整数，即该消息队列的标识码；</li>
<li>失败：则返回“-1”</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>创建消息队列</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#include &lt;sys/types.h&gt;
#include &lt;sys/ipc.h&gt;
#include &lt;sys/msg.h&gt;

<h4>发送消息</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int  msgsnd(int msgid, const void *msg_ptr, size_t msg_sz, int msgflg);
</span></span></foreignObject></svg></code></pre>
<p>参数：</p>
<ul>
<li>msgid: 由msgget函数返回的消息队列标识码</li>
<li>msg_ptr:是指向待发送数据的指针</li>
<li>msg_sz:是msg_ptr指向的数据长度</li>
<li>msgflg:控制着当前消息队列满或到达系统上限时的行为<br />
如：IPC_NOWAIT 表示队列满不等待，返回EAGAIN错误</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>发送消息</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int  msgsnd(int msgid, const void *msg_ptr, size_t msg_sz, int msgflg);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>成功返回0</li>
<li>失败则返回-1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>接收消息</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int  msgrcv(int msgid, void *msg_ptr, size_t msgsz,long int msgtype, int msgflg);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>msgid: 由msgget函数返回的消息队列标识码</li>
<li>msg_ptr:是指向准备接收的消息的指针</li>
<li>msgsz:是msg_ptr指向的消息长度</li>
<li>msgtype:它可以实现接收优先级的简单形式
<ul>
<li>msgtype=0返回队列第一条信息</li>
<li>msgtype&gt;0返回队列第一条类型等于msgtype的消息</li>
<li>msgtype&lt;0返回队列第一条类型小于等于msgtype绝对值的消息</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>接收消息</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int  msgrcv(int msgid, void *msg_ptr, size_t msgsz,long int msgtype, int msgflg);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>msgflg:控制着队列中没有相应类型的消息可供接收时的行为
<ul>
<li>IPC_NOWAIT，队列没有可读消息不等待，返回ENOMSG错误</li>
<li>MSG_NOERROR，消息大小超过msgsz时被截断</li>
</ul>
</li>
</ul>
<p>返回值：</p>
<ul>
<li>成功：返回实际放到接收缓冲区里去的字符个数</li>
<li>失败：则返回-1</li>
</ul>

<h4>共享内存(shared memory, shmem)</h4>
<p>共享内存是把同一个物理内存区域同时映射到多个进程的内存地址空间的通信机制</p>
<ul>
<li>每个进程的内存地址空间需明确设置共享内存段</li>
<li>优点：快速、方便地共享数据</li>
<li>不足：需要同步机制协调数据访问</li>
</ul>
<p><img src="figs/shmem.png" alt="" style="width:550px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>共享内存的系统调用</h4>

<ul>
<li>shmget( key, size, flags） //创建共享段</li>
<li>shmat( shmid, *shmaddr, flags） //把共享段映射到进程地址空间</li>
<li>shmdt( *shmaddr）//取消共享段到进程地址空间的映射</li>
<li>shmctl( …） //共享段控制</li>
</ul>
<p>注：需要信号量等同步机制协调共享内存的访问冲突</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<p><img src="figs/shm-imp.jpg" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>创建共享内存</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#include &lt;sys/ipc.h&gt;
#include &lt;sys/shm.h&gt;
int shmget(key_t key, size_t size,int shmflg);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>key：进程间通信键值，ftok() 的返回值。</li>
<li>size：该共享存储段的长度(字节)。</li>
<li>shmflg：标识函数的行为及共享内存的权限，其取值如下：
<ul>
<li>IPC_CREAT：如果不存在就创建</li>
<li>IPC_EXCL： 如果已经存在则返回失败</li>
</ul>
</li>
<li>返回值：成功：共享内存标识符； 失败：-1。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>共享内存映射</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#include &lt;sys/types.h&gt;
#include &lt;sys/shm.h&gt;
void *shmat(int shmid, const void *shmaddr, int shmflg);
</span></span></foreignObject></svg></code></pre>
<p>将一个共享内存段映射到调用进程的数据段中。即：让进程和共享内存建立一种联系，让进程某个指针指向此共享内存。</p>
<p>返回值：</p>
<ul>
<li>成功：共享内存段映射地址( 相当于这个指针就指向此共享内存 )</li>
<li>失败：-1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>共享内存映射</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>void *shmat(int shmid, const void *shmaddr, int shmflg);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>shmid：共享内存标识符，shmget() 的返回值。</li>
<li>shmaddr：共享内存映射地址，若为 NULL 则由系统自动指定</li>
<li>shmflg：共享内存段的访问权限和映射条件，取值如下：
<ul>
<li>0：共享内存具有可读可写权限。</li>
<li>SHM_RDONLY：只读。</li>
<li>SHM_RND：（shmaddr 非空时才有效）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<h4>信号(Signal)</h4>
<ul>
<li><strong>信号</strong>是中断正在运行的进程的异步消息或事件</li>
<li><strong>信号机制</strong>是一种进程间异步通知机制</li>
</ul>
<p>问题：</p>
<ul>
<li><code>Ctrl+C</code>为什么可以结束进程？</li>
<li>kill命令是怎么结束进程的？</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>信号命名</h4>
<ul>
<li>信号是一个<strong>整数编号</strong>，这些整数编号都定义了对应的宏名，宏名都是以SIG开头，比如SIGABRT, SIGKILL, SIGSTOP, SIGCONT<br />
<img src="figs/signal.png" alt="" style="width:850px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/signal.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="47" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
