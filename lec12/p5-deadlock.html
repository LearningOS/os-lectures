<h2>第五节 死锁</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题</h3>
<p><img src="fig/../figs/deadlock-bridge.png" alt="" style="width:700px;" /></p>
<ul>
<li>桥梁只能单向通行</li>
<li>桥的每个部分可视为一个资源</li>
<li>可能出现死锁
<ul>
<li>对向行驶车辆在桥上相遇</li>
<li>解决方法：一个方向的车辆倒退(资源抢占和回退)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题</h3>
<p><img src="fig/../figs/deadlock-bridge.png" alt="" style="width:700px;" /></p>
<ul>
<li>桥梁只能单向通行</li>
<li>桥的每个部分可视为一个资源</li>
<li>可能发生饥饿
<ul>
<li>由于一个方向的持续车流，另一个方向的车辆无法通过桥梁</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/deadlock-thread.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>死锁问题</h3>
<p>由于竞争资源或者通信关系，两个或更多线程在执行中出现，永远相互等待只能由其他进程引发的事件</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread 1:    Thread 2:
lock(L1);    lock(L2);
lock(L2);    lock(L1);
</span></span></foreignObject></svg></code></pre>
</section>

an><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">m</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>
<ul>
<li>CPU执行时间、内存空间、I/O设备等</li>
</ul>
</li>
<li>每类资源<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>R</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">R_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>有<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>W</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">W_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>个实例</li>
<li>线/进程访问资源的流程
<ul>
<li>请求：申请空闲资源</li>
<li>使用：占用资源</li>
<li>释放：资源状态由占用变成空闲<br />
</li>
</ul>
</li>
</ul>

<h3>死锁问题 -- 资源</h3>
<p><strong>资源分类</strong></p>
<ul>
<li>可重用资源（Reusable Resource）
<ul>
<li>任何时刻只能有一个线/进程使用资源</li>
<li>资源被释放后，其他线/进程可重用</li>
<li>可重用资源示例
<ul>
<li>硬件：处理器、内存、设备等</li>
<li>软件：文件、数据库和信号量等</li>
</ul>
</li>
<li>可能出现死锁：每个进程占用一部分资源并请求其它资源</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="39"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/deadlock-resource.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="7" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>死锁问题 -- 资源</h3>
<p><strong>资源分类</strong></p>
<ul>
<li>可消耗资源(Consumable resource)
<ul>
<li>资源可被销毁</li>
<li>可消耗资源示例
<ul>
<li>在I/O缓冲区的中断、信号、消息等</li>
</ul>
</li>
<li>可能出现死锁：进程间相互等待接收对方的消息<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="39"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/deadlock-resource.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="8" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h3>死锁问题 -- 资源分配图</h3>
<p><img src="figs/deadlock-resource-problem.png" alt="" style="width:1000px;" /><br />
是否有死锁？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 -- 必要条件</h3>
<ul>
<li>互斥
<ul>
<li>任何时刻只能有一个进/线程使用一个资源实例</li>
</ul>
</li>
<li>持有并等待
<ul>
<li>进/线程保持至少一个资源，并正在等待获取其他进程持有的资源</li>
</ul>
</li>
<li>非抢占
<ul>
<li>资源只能在进程使用后自愿释放</li>
</ul>
</li>
<li>循环等待
<ul>
<li>存在等待进程集合<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">{</mo><msub><mi>P</mi><mn>0</mn></msub><mtext>，</mtext><msub><mi>P</mi><mn>1</mn></msub><mtext>，</mtext><mi mathvariant="normal">.</mi><mi mathvariant="normal">.</mi><mi mathvariant="normal">.</mi><mtext>，</mtext><msub><mi>P</mi><mi>N</mi></msub><mo stretchy="false">}</mo></mrow><annotation encoding="application/x-tex">\{P_0，P_1，...，P_N\}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord cjk_fallback">，</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord cjk_fallback">，</span><span class="mord">...</span><span class="mord cjk_fallback">，</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">}</span></span></span></span></li>
<li>进程间形成相互等待资源的环</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 -- 处理办法</h3>
<ul>
<li>死锁预防(Deadlock Prevention)
<ul>
<li>确保系统永远不会进入死锁状态</li>
</ul>
</li>
<li>死锁避免(Deadlock Avoidance)
<ul>
<li>在使用前进行判断，只允许不会出现死锁的进程请求资源</li>
</ul>
</li>
<li>死锁检测和恢复(Deadlock Detection &amp; Recovery)
<ul>
<li>在检测到运行系统进入死锁状态后，进行恢复</li>
</ul>
</li>
<li>由应用进程处理死锁
<ul>
<li>通常操作系统忽略死锁
<ul>
<li>大多数操作系统（包括UNIX）的做法</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 - 处理办法 -- 预防</h3>
<p>预防采用某种策略限制并发进程对资源的请求，或破坏死锁必要条件。</p>
<ul>
<li>破坏“互斥”
<ul>
<li>把互斥的共享资源封装成可同时访问，例如用SPOOLing技术将打印机改造为共享设备；</li>
<li>缺点：但是很多时候都无法破坏互斥条件。</li>
</ul>
</li>
<li>破坏“持有并等待“
<ul>
<li>只在能够同时获得所有需要资源时，才执行分配操作</li>
</ul>

<ul>
<li>缺点：资源利用率低</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 - 处理办法 -- 预防</h3>

<p>预防采用某种策略限制并发进程对资源的请求，或破坏死锁必要条件。</p>
<ul>
<li>破坏“非抢占”
<ul>
<li>如进程请求不能立即分配的资源，则释放已占有资源</li>
<li>申请的资源被其他进程占用时，由OS协助剥夺</li>
<li>缺点：反复地申请和释放资源会增加系统开销，降低系统吞吐量。</li>
</ul>
</li>
<li>破坏“循环等待“
<ul>
<li>对资源排序，要求进程按顺序请求资源</li>
<li>缺点：必须按规定次序申请资源，用户编程麻烦</li>
<li>缺点：难以支持资源变化（例如新资源）</li>
</ul>
</li>
</ul>
</section>

<h3>死锁问题 - 处理办法 -- 避免</h3>
<p>安全状态与死锁的关系</p>
<ul>
<li>系统处于安全状态，一定没有死锁</li>
<li>系统处于不安全状态，可能出现死锁
<ul>
<li>避免死锁就是确保系统不会进入不安全状态</li>
</ul>
</li>
</ul>
</section>

<h3>死锁问题 - 处理办法 -- 避免</h3>
<p>银行家算法（Banker's Algorithm）-- 概述</p>
<ul>
<li>银行家算法是一个避免死锁产生的算法。以银行借贷分配策略为基础，判断并保证系统处于安全状态
<ul>
<li>客户在第一次申请贷款时，声明所需最大资金量，在满足所有贷款要求并完成项目时，及时归还</li>
<li>在客户贷款数量不超过银行拥有的最大值时，银行家尽量满足客户需要</li>
</ul>
</li>
</ul>
<p>银行家 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↔</mo></mrow><annotation encoding="application/x-tex">\leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">↔</span></span></span></span>操作系统；资金 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↔</mo></mrow><annotation encoding="application/x-tex">\leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">↔</span></span></span></span>资源；客户 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↔</mo></mrow><annotation encoding="application/x-tex">\leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">↔</span></span></span></span>线/进程</p>

n class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>形成死锁</p>

<h3>死锁问题 - 处理办法 -- 检测</h3>
<p>使用死锁检测算法</p>
<ul>
<li>死锁检测的时间和周期选择依据
<ul>
<li>死锁多久可能会发生</li>
<li>多少进/线程需要被回滚</li>
</ul>
</li>
<li>资源图可能有多个循环
<ul>
<li>难于分辨“造成”死锁的关键进/线程</li>
</ul>
</li>
</ul>
<p>检测到死锁后，应该如何处理？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 - 处理办法 -- 恢复 -- 进程终止</h3>
<ul>
<li>终止所有的死锁进程</li>
<li>一次只终止一个进程直到死锁消除</li>
<li>终止进程的顺序的参考因素：
<ul>
<li>进程的优先级</li>
<li>进程已运行时间以及还需运行时间</li>
<li>进程已占用资源</li>
<li>进程完成需要的资源</li>
<li>终止进程数目</li>
<li>进程是交互还是批处理</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>死锁问题 - 处理办法 -- 恢复 -- 资源抢占</h3>
<ul>
<li>选择被抢占进程
<ul>
<li>参考因素：最小成本目标</li>
</ul>
</li>
<li>进程回退
<ul>
<li>返回到一些安全状态, 重启进程到安全状态</li>
</ul>
</li>
<li>可能出现饥饿
<ul>
<li>同一进程可能一直被选作被抢占者</li>
</ul>
</li>
