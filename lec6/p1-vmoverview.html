<h1>第六讲 虚拟存储管理</h1>
<h2>第一节 虚拟存储概念</h2>
<br />
<br />
<br />
<br />
<p>向勇 陈渝 李国良 任炬</p>
<p>2023年春季</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<h3>1. 虚拟存储技术的需求</h3>
<ol start="2">
<li>覆盖技术</li>
<li>交换技术</li>
<li>虚拟存储的基本概念</li>
<li>缺页异常</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储技术的需求背景</h4>
<p>程序规模的增长速度<strong>远大于</strong>存储器容量的增长速度<br />
<img src="figs/game-mem.png" alt="" style="width:900px;" /><br />
理想中的存储器: <strong>容量</strong>更大、<strong>速度</strong>更快、<strong>价格</strong>更便宜的<strong>非易失性</strong>存储器</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储的基本思路</h4>
<p><strong>挑战</strong>：计算机系统时常出现<strong>内存不够用</strong><br />
<strong>思路</strong>：内存不够，外存来补</p>
<ul>
<li>函数覆盖（overlay）
<ul>
<li>应用程序以<strong>函数/模块</strong>为单位<strong>手动</strong>换入换出内存</li>
</ul>
</li>
<li>程序交换（swapping）
<ul>
<li>操作系统以<strong>程序</strong>为单位<strong>自动</strong>换入换出内存</li>
</ul>
</li>
<li>虚拟存储(virtual storage)
<ul>
<li>操作系统以<strong>页</strong>为单位<strong>自动</strong>换入换出内存</li>
</ul>
</li>
</ul>
<p>虚拟存储=内存+外存</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>地址空间</h4>

<p>地址空间是操作系统对虚拟存储的<strong>抽象</strong>。<br />
<img src="figs/os-abstract-address-space.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<ol>
<li>虚拟存储技术的需求</li>
</ol>
<h3>2. 覆盖技术</h3>
<ol start="3">
<li>交换技术</li>
<li>虚拟存储的基本概念</li>
<li>缺页异常</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/overlay-simple.png&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="52%" height="720"><section id="7" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>覆盖技术</h4>
<ul>
<li>目标
<ul>
<li>程序员<strong>手动</strong>控制在<strong>较小的可用内存</strong>中运行<strong>较大的程序</strong></li>
</ul>
</li>
<li>基本思路
<ul>
<li><strong>不同时间段</strong>内执行的<strong>函数或模块</strong>共享一块有限的空间</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>覆盖的基本原理</h4>
<p>覆盖是指把一个程序<strong>划分</strong>为一系列功能相对独立的程序段，让执行时<strong>不要求同时装入</strong>内存的程序段组成一组（称为覆盖段），<strong>共享</strong>主存的同一个区域。</p>
<ul>
<li><strong>必要</strong>部分（常用）的代码和数据常驻内存</li>
<li><strong>可选</strong>部分（不常用）放在其他程序模块中,只在<strong>需要时装入</strong>内存</li>
<li><strong>不存在调用关系</strong>的模块可相互覆盖，共用同一块内存区域</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>覆盖技术示例</h4>
<p><img src="figs/overlay.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>覆盖技术的不足</h4>
<ul>
<li>增加<strong>编程困难</strong>
<ul>
<li>需程序员划分功能模块，并确定模块间的覆盖关系</li>
<li>增加了编程的复杂度；</li>
</ul>
</li>
<li>增加<strong>执行时间</strong>
<ul>
<li>从外存装入覆盖模块</li>
<li>时间换空间</li>
</ul>
</li>
</ul>
<p>Turbo Pascal的Overlay系统单元支持程序员控制的覆盖技术</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<ol>
<li>虚拟存储技术的需求</li>
<li>覆盖技术</li>
</ol>
<h3>3. 交换技术</h3>
<ol start="4">
<li>虚拟存储的基本概念</li>
<li>缺页异常</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/swapping.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="12" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>交换技术</h4>
<ul>
<li>基本思路
<ul>
<li>操作系统以<strong>程序</strong>为单位<strong>自动</strong>换入换出内存</li>
</ul>
</li>
<li>方法
<ul>
<li><strong>换出(swap out)</strong>：把一个执行程序的整个地址空间内容保存到外存</li>
<li><strong>换入(swap in)</strong>：将外存中某执行程序的地址空间内容读入到内存</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>交换技术面临的问题</h4>
<ul>
<li>交换<strong>时机</strong>：何时需要发生交换？
<ul>
<li>只当内存空间不够或有不够的可能时换出</li>
</ul>
</li>
<li>交换区<strong>大小</strong>：存放所有用户进程的所有内存映像的拷贝</li>
<li>程序换入时的<strong>重定位</strong>：换出后再换入时要放在原处吗？
<ul>
<li>不一定在原处，需要某种机制保证程序正确寻址&amp;执行</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>覆盖与交换的比较</h4>
<ul>
<li>程序覆盖
<ul>
<li>发生在某时间段不在一个控制流上的<strong>模块/函数间</strong></li>
<li>以模块/函数为单位</li>
<li>程序员须给出模块/函数间的<strong>逻辑覆盖结构</strong></li>
</ul>
</li>
<li>交换
<ul>
<li>发生在运行的<strong>程序间</strong></li>
<li>以运行的程序为单位</li>
<li>不需要模块间的逻辑覆盖结构</li>
</ul>
</li>
</ul>
<p>运行的程序：<code>任务</code>或<code>进程</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<ol>
<li>虚拟存储技术的需求</li>
<li>覆盖技术</li>
<li>交换技术</li>
</ol>
<h3>4. 虚拟存储的基本概念</h3>
<ol start="5">
<li>缺页异常</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/virtual-memory.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="46%" height="720"><section id="16" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>虚拟存储的定义</h4>
<ul>
<li>定义
<ul>
<li>虚拟存储 = <strong>内存</strong> + <strong>外存</strong></li>
</ul>
</li>
<li>思路
<ul>
<li>操作系统将<strong>不常用</strong>的部分内存<strong>暂存</strong>到外存，将要处理器访问的数据从外存<strong>装入</strong>内存</li>
</ul>
</li>
<li><strong>前提</strong>
<ul>
<li>程序具有<strong>局部性</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>局部性原理</h4>
<p>局部性（locality）：程序在执行过程中的一个<strong>较短时期</strong>，所执行的<strong>指令</strong>地址和指令的<strong>操作数</strong>地址，分别局限于一定区域</p>
<ul>
<li><strong>时间</strong>局部性：<strong>一条指令</strong>的一次执行和下次执行，<strong>一个数据</strong>的一次访问和下次访问都集中在一个较短时期内</li>
<li><strong>空间</strong>局部性：当前指令和<strong>邻近时间</strong>的几条指令，当前访问的数据和邻近时间访问的几个数据都集中在一个较小区域内</li>
<li><strong>分支</strong>局部性：一条<strong>跳转指令</strong>的两次执行，很可能跳到相同的内存位置</li>
</ul>
<p>局部性的意义：如果大部分程序运行具有局部性特征，则虚拟存储技术是能够实现的，而且可取得满意的效果</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储的思路与规则</h4>
<ul>
<li>思路：将<strong>不常用</strong>的部分内存块暂存到外存</li>
<li>规则：
<ul>
<li><strong>装载</strong>程序时：只将<strong>当前指令执行需要的</strong>部分页面或段装入内存</li>
<li>指令执行中需要的指令或数据<strong>不在内存</strong>（称为缺页或缺段）时：处理器通知操作系统将相应的页面或段调入内存</li>
<li>操作系统将内存中<strong>暂时不用</strong>的页面或段保存到外存</li>
</ul>
</li>
<li>实现方式：
<ul>
<li>虚拟页式存储</li>
<li>虚拟段式存储</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储的基本特征</h4>
<ul>
<li>不连续性
<ul>
<li>物理内存分配非连续</li>
<li>虚拟地址空间使用非连续</li>
</ul>
</li>
<li>大用户空间
<ul>
<li>提供给用户的虚拟内存可大于实际的物理内存</li>
</ul>
</li>
<li>部分交换
<ul>
<li>虚拟存储只对部分虚拟地址空间进行调入和调出</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储的底层支撑</h4>
<ul>
<li>硬件(MMU/TLB/PageTable)
<ul>
<li>页式或段式存储中的硬件<strong>地址转换</strong>机制、硬件<strong>异常</strong></li>
</ul>
</li>
<li>软件(OS)
<ul>
<li>内存中建立<strong>页表或段表</strong></li>
<li>管理内存和外存间页面或段的<strong>换入和换出</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟页式存储管理</h4>
<p>在页式存储管理的基础上，增加请求调页和页面置换</p>
<ul>
<li><strong>基本思路</strong>
<ul>
<li>当用户程序要装载到内存时，只<strong>装入部分</strong>页面，就启动程序运行</li>
<li>用户程序在运行中发现有需要的代码或数据不在内存时，则向系统发出<strong>缺页异常</strong>请求</li>
<li>操作系统在处理缺页异常时，将外存中相应的页面<strong>调入</strong>内存，使得用户程序能继续运行</li>
<li>当内存快用完时，操作系统把部分页从内存<strong>调出</strong>到外存</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/vm-work.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="46%" height="720"><section id="22" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>虚拟页式存储管理</h4>
<p>在页式存储管理的基础上，增加请求调页和页面置换</p>
<ul>
<li>请求调页：也称按需分页，在处理器需要访问某数据时，才把数据从外存调入内存</li>
<li>页面置换：把不常用页换出，要使用的页换入</li>
<li>缺页异常处理：<strong>软硬件协同支持</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<ol>
<li>虚拟存储技术的需求</li>
<li>覆盖技术</li>
<li>交换技术</li>
<li>虚拟存储的基本概念</li>
</ol>
<h3>5. 缺页异常</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="49%" height="720" x="51%"><section id="24" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h4>缺页异常的处理流程</h4>
<ol>
<li>CPU读内存单元，在TLB中根据其虚拟地址匹配物理地址，未命中，<strong>读页表</strong>；</li>
<li>由于页表项的存在位为0，CPU产生<strong>缺页异常</strong>；</li>
<li>OS<strong>查找</strong>到保存在外存中对应的应用的页面内容；</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="49%" height="720" x="51%"><section id="25" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h4>缺页异常的处理流程</h4>
<p>4-1. 如有空闲物理页帧，把外存中的页面内容<strong>换入到某空闲物理页帧</strong>中；<br />
4-2. 如无空闲物理页帧，通过置换算法<strong>释放/换出</strong>某物理页帧到外存，再把外存中的页面内容换入到某空闲物理页帧中；</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="49%" height="720" x="51%"><section id="26" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:51%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h4>缺页异常的处理流程</h4>
<ol start="5">
<li><strong>修改页表项</strong>，建立虚拟页到物理页帧的映射，存在位置1；</li>
<li>OS返回到应用程序，让处理器<strong>重新执行</strong>产生缺页异常的读内存单元指令。</li>
</ol>
<p><br />
<em>在何处保存未被映射的页？如何找到这个页？</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>在何处保存未被映射的页？</h4>
<ul>
<li>交换空间（磁盘/文件形态）
<ul>
<li>采用特殊格式存储未被映射的页面</li>
</ul>
</li>
<li>磁盘上的文件(代码或数据)<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="46%" height="720"><section id="28" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:54%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>虚拟存储的外存交换空间</h4>
<p>在何处保存放在外存中的页的地址？</p>
<ul>
<li>交换空间
<ul>
<li>磁盘分区：一般是扇区地址</li>
<li>在存在位为0的页表项中保存外存的页地址</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="52%" height="720"><section id="29" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>虚拟存储的外存磁盘文件</h4>
<p>在何处保存放在外存中的页的地址？</p>
<ul>
<li>磁盘上的文件(代码或数据)
<ul>
<li>地址空间中的逻辑段表示中有对应的文件位置
<ul>
<li>如：<code>MemorySet::MapArea</code></li>
</ul>
</li>
<li>代码段：可执行二进制文件</li>
<li>动态加载的共享库程序段：动态调用的库文件</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="29" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="1" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>虚拟存储的性能</h4>
<p>有效存储访问时间（EAT, Effective memory Access Time）</p>
<ul>
<li>EAT = 内存访问时间 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∗</mo></mrow><annotation encoding="application/x-tex">*</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4653em;"></span><span class="mord">∗</span></span></span></span> (1-p)  + 缺页异常处理时间</li>
<li>缺页异常处理时间 = 磁盘访问时间*p(1+q)
<ul>
<li>p: 缺页率；</li>
<li>q: 写回概率</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">例子
<ul>
<li>内存访问时间: 10 ns ；磁盘访问时间: 5 ms</li>
<li>EAT = 10(1–p) + 5,000,000p(1+q)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="31" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<li>虚拟存储技术的需求</li>
<li>覆盖技术</li>
<li>交换技术</li>

</ol>
</section>
