<h1>第六讲 虚拟存储管理</h1>
<h2>第二节 局部页面置换算法</h2>
<br />
<br />
<p>向勇 陈渝 李国良 任炬</p>
<p>2023年春季</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><strong>提纲</strong></p>
<h3>1. 页面置换算法的基本概念</h3>
<ol start="2">
<li>最优页面置换算法 (OPT, optimal)</li>
<li>先进先出页面置换算法 (FIFO)</li>
<li>最近最久未使用页面置换算法 (LRU, Least Recently Used)</li>
<li>时钟页面置换算法 (Clock)</li>
<li>改进的时钟页面置换算法</li>
<li>最不常用页面置换算法 (LFU, Least Frequently Used)</li>
<li>Belady现象</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/page-fault-handler.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>页面置换算法的功能与设计目标</h4>
<ul>
<li>
<p>功能</p>
<ul>
<li>出现缺页异常需调入新页面而内存已满时，置换算法<strong>选择被置换的物理页面</strong></li>
</ul>
</li>
<li>
<p>设计目标</p>
<ul>
<li>尽可能减少页面<strong>缺页次数</strong>、<strong>换入/换出次数</strong></li>
<li>把未来不再访问或<strong>短期内不访问</strong>的页面调出</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="109"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/reclaim-page.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>页面置换的时机</h4>
<ul>
<li><strong>空闲内存</strong>数量上限和下限</li>
<li>到达下限，开始回收内存</li>
<li>到达上限，暂停回收内存</li>
</ul>
</section>

<h4>页面置换算法的分类</h4>

<li>
<p><strong>局部</strong>页面置换算法</p>
<ul>
<li>置换页面的选择范围仅限于<strong>当前进程</strong>占用的物理页面内</li>
<li>最优算法、先进先出算法、最近最久未使用算法</li>
<li>时钟算法、最不常用算法</li>
</ul>
</li>
<li>
<p><strong>全局</strong>页面置换算法</p>
<ul>
<li>置换页面的选择范围是<strong>所有</strong>可换出的物理页面</li>
<li>工作集算法、缺页率算法</li>
</ul>
</li>
</ul>

</ol>
<h3>2. 最优页面置换算法 (OPT, optimal)</h3>
<ol start="3">
<li>先进先出页面置换算法 (FIFO)</li>
<li>最近最久未使用页面置换算法 (LRU, Least Recently Used)</li>
<li>时钟页面置换算法 (Clock)</li>
<li>改进的时钟页面置换算法</li>
<li>最不常用页面置换算法 (LFU, Least Frequently Used)</li>
<li>Belady现象</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>最优页面置换算法的工作原理</h4>
<ul>
<li>基本思路
<ul>
<li>置换在<strong>未来最长时间</strong>不访问的页面</li>
</ul>
</li>
<li>算法实现
<ul>
<li>缺页时，计算内存中每个逻辑页面的<strong>下一次访问时间</strong></li>
<li>选择未来最长时间不访问的页面</li>
</ul>
</li>
</ul>
</section>

<ul>

<li><strong>无法预知</strong>每个页面在下次访问前的等待时间
<ul>
<li>在模拟器上运行某个程序，并记录每一次的页面访问情况</li>
<li>第二遍运行时使用最优算法</li>
</ul>
</li>
</ul>

<h4>先进先出算法的工作原理</h4>
<ul>
<li>基本思路
<ul>
<li>选择在内存<strong>驻留时间最长</strong>的页面进行置换</li>
</ul>
</li>
<li>算法实现
<ul>
<li>维护一个记录所有<strong>位于内存中的逻辑页面链表</strong></li>
<li>链表元素<strong>按驻留内存的时间排序</strong>，链首最长，链尾最短</li>
<li>出现缺页时，<strong>选择</strong>链首页面进行置换，新页面加到链尾</li>
</ul>
</li>
</ul>
</section>

<li>分配物理页面数增加时，缺页并不一定减少(Belady现象)</li>
<li>很少单独使用</li>

<h4>最近最久未使用算法的工作原理</h4>
<ul>
<li>
<p>基本思路</p>
<ul>
<li>选择<strong>最长时间没有被引用</strong>的页面进行置换</li>
<li>如某页面长时间未被访问，则它<strong>在将来还可能</strong>会长时间不会访问</li>
</ul>
</li>
<li>
<p>算法实现</p>
<ul>
<li>缺页时，计算内存中每个逻辑页面的<strong>上一次访问</strong>时间</li>
<li>选择上一次使用到当前时间最长的页面进行置换</li>
</ul>
</li>
<li>
<p>算法特征</p>
<ul>
<li><strong>最优置换算法的一种近似</strong></li>
</ul>
</li>
</ul>

<h4>LRU的页面链表实现</h4>
<ul>
<li>页面链表
<ul>
<li>系统维护一个按最近一次访问时间排序的页面<strong>链表</strong>
<ul>
<li><strong>链表首节点</strong>是最近刚刚使用过的页面</li>
<li><strong>链表尾节点</strong>是最久未使用的页面</li>
</ul>
</li>
<li>访问内存时，找到相应页面，并把它<strong>移到链表之首</strong></li>
<li>缺页时，置换链表尾节点的页面</li>
</ul>
</li>
<li>特征
<ul>
<li>开销大</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>LRU的活动页面栈实现</h4>
<ul>
<li>活动页面<strong>栈</strong>
<ul>
<li>访问页面时，将此页号<strong>压入栈顶</strong>，并栈内相同的页号抽出</li>
<li>缺页时，<strong>置换栈底</strong>的页面</li>
</ul>
</li>
<li>特征
<ul>
<li>开销大</li>
</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="105" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>LRU算法不存在Belady现象</h4>
<p><img src="figs/belady-lru.png" alt="" style="width:1100px;" /></p>
<p>时钟/改进的时钟页面置换是否有Belady现象？<br />
为什么LRU页面置换算法没有Belady现象？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="106" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>LRU、FIFO和Clock的比较</h4>
<ul>
<li>LRU算法和FIFO本质上都是先进先出的思路</li>
<li>LRU依据页面的最近访问时间排序</li>
<li>LRU需要动态地调整顺序</li>
<li>FIFO依据页面进入内存的时间排序</li>
<li>FIFO的页面进入时间是固定不变的</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="107" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>LRU、FIFO和Clock的比较</h4>
<ul>
<li>LRU可退化成FIFO
<ul>
<li>如页面进入内存后<strong>没有被访问</strong>，最近访问时间与进入内存的时间相同</li>
<li>例如：给进程分配3个物理页面，逻辑页面的访问顺序为1、2、3、4、5、6、1、2、3…</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="108" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>LRU、FIFO和Clock的比较</h4>
<ul>
<li>LRU算法性能较好，但系统开销较大</li>
<li>FIFO算法系统开销较小，会发生Belady现象</li>
<li>Clock算法是它们的<strong>折衷</strong>
<ul>
<li>页面访问时，不动态调整页面在链表中的顺序，仅做标记</li>
<li>缺页时，再把它移动到链表末尾</li>
<li>对于<strong>未被访问的</strong>页面，Clock和LRU算法的表现一样好</li>
<li>对于<strong>被访问过的</strong>页面，Clock算法不能记录准确访问顺序，而LRU算法可以</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="109" data-marpit-pagination-total="109" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h3>小结</h3>
<ol>
<li>页面置换算法的基本概念</li>
<li>最优页面置换算法 (OPT, optimal)</li>
<li>先进先出页面置换算法 (FIFO)</li>
<li>最近最久未使用页面置换算法 (LRU, Least Recently Used)</li>
<li>时钟页面置换算法 (Clock)</li>
<li>改进的时钟页面置换算法</li>
<li>最不常用页面置换算法 (LFU, Least Frequently Used)</li>
<li>Belady现象</li>
</ol>
</section>
