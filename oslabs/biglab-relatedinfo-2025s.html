<h1>2025春季OS课大实验（课程设计）相关信息</h1>
<p><strong>参加课程设计的同学，需要每周（一般是周六上午）交流一次，主要交流内容是同学和老师/助教在本周的进展情况介绍，问题，解决方案、计划和建议等方面讨论，帮助各位同学顺利完成基本实验和大实验。</strong></p>
<h2>自学操作系统基础知识（前四周完成）</h2>
<p><strong>在第四周末检查5个实验的完成情况和对操作系统的掌握情况</strong></p>
<h3>自学Rust</h3>
<ul>
<li>推荐: <a href="https://rust-book.cs.brown.edu/">带在线练习的The Rust Programming Language书籍</a></li>
<li><a href="https://kaisery.github.io/trpl-zh-cn/">Rust 程序设计语言中文版书籍</a></li>
</ul>
<h3>自学操作系统原理</h3>
<ul>
<li>推荐：<a href="https://pages.cs.wisc.edu/~remzi/OSTEP/">OS教材:OSTEP</a></li>
<li><a href="https://github.com/remzi-arpacidusseau/ostep-translations/tree/master/chinese">OS教材OSTEP中文版</a></li>
</ul>
<h3>自学OS基本实验</h3>
<ul>
<li>OS实验指导(代码/指导/测试/测例等)：<a href="https://github.com/learningos/">https://github.com/learningos/</a> 中的 u/rCore-Tutorial-*-2025S</li>
</ul>
<h2>开展大实验（后十二周完成）</h2>
<p><strong>一人一队，鼓励各队之间多合作，形成共赢。每周交流一次，在交流前，需要完成周进展纪要文档。在第十六周末检查大实验的最终完成情况，并鼓励参加全国大学生操作系统比赛（可以是暑期课程内容，以最终系里公布情况为准）</strong><br />
<strong>对大实验最终完成情况的检查内容包括：每周进展纪要，代码仓库的更新情况，代码展示，总结报告，总结slide等</strong></p>
<h3>大实验题目(也是全国大学生OS比赛题目)列表</h3>
<ul>
<li>
<p>组件化OS的组件和架构设计 （联系人：陈渝）</p>
<ul>
<li>宏内核: 支持Linux App （联系人：郑友捷）
<ul>
<li>组件化宏内核框架和kernel直接相关内核模块改进和优化</li>
</ul>
</li>
<li>微内核
<ul>
<li>兼容seL4等的组件化微内核框架和kernel直接相关内核模块改进和优化</li>
</ul>
</li>
<li>虚拟机监控器 (Hypervisor)（联系人：胡柯洋）
<ul>
<li>支持件化 hypervisor 框架和 hypervisor 直接相关内核模块改进和优化</li>
<li>Hypervisor 与 宏内核/微内核架构的结合</li>
</ul>
</li>
<li>OS相关/无关内核组件优化（联系人：胡柯洋）
<ul>
<li>支持用户态中断的新型操作系统内核设计（在研的学术科研项目）</li>
<li>实现并协程/线程/进程/扩展调度（linux支持的各种调度算法等）/内存分配(minmalloc等)/虚存管理/文件系统（ext4等）/网络协议栈/同步互斥/中断处理/驱动 的内核组件设计/优化/完善</li>
<li>支持Rust STD库的组件化unikernel框架和kernel直接相关内核模块改进和优化</li>
</ul>
</li>
</ul>
</li>
<li>
<p>智能设备和驱动实现相关 （ 基于OS内核组件设计）（联系人：陈渝）</p>
<ul>
<li>
<p>用starry组件化宏内核和Hypervisor代替Linux,支持基于飞腾派的智能微小机器人/智能无人微小车等（联系人：郑友捷）</p>
</li>
<li>
<p>实现并扩展 x64/arm/rv64/loongarch的HAL（硬件抽象层）（联系人：杨金博）</p>
</li>
<li>
<p>实现并扩展实现支持OS在用户态运行的HAL（<a href="https://github.com/rcore-os/zCore">zCore</a>有这样的libos HAL实现）（联系人：杨金博）</p>
</li>
<li>
<p>实现并扩展外设驱动支持（联系人：郑友捷）</p>
</li>
<li>
<p>实现并扩展对<a href="https://docs.oasis-open.org/virtio/virtio/v1.2/csd01/virtio-v1.2-csd01.html">virtio spec</a>的多种<a href="https://github.com/rcore-os/virtio-drivers">virtio外设驱动支持</a></p>
</li>
<li>
<p>注：基于树莓派5的ArmPi Pro麦轮智能小车资料 链接: <a href="https://pan.baidu.com/s/1U3p5a0DNoDlw3jEr1MgmeA?pwd=xk78">https://pan.baidu.com/s/1U3p5a0DNoDlw3jEr1MgmeA?pwd=xk78</a>  提取码:xk78</p>
</li>
<li>
<p>注：基于树莓派5的ArmPi Pro麦轮智能小车视频 链接: <a href="https://cloud.tsinghua.edu.cn/f/e30f90abd1a04594ae44/">https://cloud.tsinghua.edu.cn/f/e30f90abd1a04594ae44/</a></p>
</li>
</ul>
</li>
<li>
<p>内核正确性研究 （联系人：陈渝）</p>
<ul>
<li>形式化验证相关（联系人：陈渝）
<ul>
<li>扩展带Verus（或Prusti/Kani等）安全验证属性的OSkernel相关/无关的内核组件（如上所示的各种内核组件）</li>
<li>扩展Verus安全验证的lab1-5的rCore-Tutorial内核</li>

<p>内存/存储相关：端侧（电脑、手机等）LLM推理的内存/存储管理优化（在研的学术科研项目） （联系人：任炬）</p>
<ul>
<li>端侧设备的内存分配与释放优化（联系人：王拓为）
<ul>
<li>针对端侧设备的计算能力和内存限制，研究页表级的内存管理策略，以优化 LLM 推理时的内存占用和访问效率。</li>
<li>探索按需页调度、TLB（转换后备缓冲区）优化、动态大页管理等技术，以减少内存碎片、降低页表遍历开销，并提升推理任务的整体性能。</li>
</ul>
</li>
<li>端侧设备的内存带宽优化与管理（联系人：王拓为）
<ul>
<li>端侧设备的内存带宽通常受限，尤其在多个任务并行处理时，带宽瓶颈尤为突出。</li>
<li>研究如何通过硬件优化（如多通道内存管理）和操作系统层面的调度策略（如带宽感知的任务调度）来优化内存带宽利用，提高推理任务在端侧设备上的性能。</li>
</ul>
</li>
<li>端侧设备的跨层存储管理与优化（联系人：王拓为）
<ul>
<li>端侧设备通常依赖多种存储介质（如内存、闪存等）来处理数据。</li>
<li>针对边缘计算环境中存储层次结构的特性，设计并优化跨层存储管理策略，使得内存、存储介质（如NVM、SSD等）和计算资源能够高效协同工作，从而提高推理过程中的数据存取速度和整体性能。</li>
</ul>
</li>
<li>多任务推理在端侧设备中的内存隔离与共享（联系人：王拓为）
<ul>
<li>端侧设备在未来将会运行多个AI推理任务，内存隔离与共享成为关键问题。</li>
<li>设计适用于端侧设备的内存管理方案，以确保多个推理任务间的内存隔离，避免相互干扰。</li>
<li>同时，在合理情况下支持内存共享，以提高设备资源的利用率，避免内存竞争带来的性能下降。</li>
</ul>
</li>
</ul>
</li>
<li>
<p>资源调度相关：LLM推理中的资源调度优化（在研的学术科研项目） （联系人：任炬）</p>
<ul>
<li>推理任务的多级调度系统设计（联系人：郝子胥）
<ul>
<li>设计一个多级调度系统，将推理任务分为不同的优先级，并根据资源的可用性动态调度任务。</li>
<li>优先级可以基于推理任务的计算密集度、内存需求、带宽需求等因素进行设定。</li>
<li>系统应支持动态调整优先级，确保高优先级任务能够获得必要的资源，以提高推理效率和响应速度。</li>
</ul>
</li>
<li>基于计算和内存需求的联合调度策略（联系人：郝子胥）
<ul>
<li>研究如何在AI推理过程中实现计算资源和内存资源的联合调度。</li>
<li>考虑到推理任务通常涉及大量的计算和内存访问，设计一个协调机制，使得计算任务和内存任务能够高效配合，以避免因资源竞争导致的性能下降。</li>
<li>可以结合计算密集型和内存密集型任务的特点，合理分配资源。</li>
</ul>
</li>
<li>基于异构硬件的资源调度策略（联系人：郝子胥）
<ul>
<li>针对不同类型的AI推理任务，设计一个针对异构计算资源（如CPU和GPU等）的动态调度框架。</li>
<li>系统需要根据推理任务的特点（如是否需要高并行计算、对低延迟的需求等）选择最合适的计算单元执行任务，最大化硬件资源的利用率并减少计算瓶颈。</li>
</ul>
</li>
<li>内存带宽敏感的任务调度与资源分配（联系人：郝子胥）
<ul>
<li>在AI推理过程中，尤其是涉及大规模数据交换时，带宽限制可能成为性能瓶颈。</li>
<li>研究内存带宽敏感的调度算法，在内存带宽受限时，通过调度机制合理分配内存带宽资源。</li>
<li>该调度策略可以包括任务合并、数据压缩等方法，优化带宽资源的使用。</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>注：上述内容绝大部分都有前期工作可以借鉴，都可以是2025全国大学生OS比赛的内容，也有同学/工程师在做，在下面的参考资源中大部分有提及，并可在前期的基础上进一步改进完善，可进一步联系助教和老师了解相关题目的细节。同学们也可提出自己的题目，并与老师交流，得到老师同意后可开展。</p>
