<h1>2024春季OS课大实验（课程设计）相关信息</h1>
<p><strong>参加课程设计的同学，需要每周（一般是周六上午）交流一次，主要交流内容是同学和老师/助教在本周的进展情况介绍，问题，解决方案、计划和建议等方面讨论，帮助各位同学顺利完成基本实验和大实验。</strong></p>
<h2>自学操作系统基础知识（前四周完成）</h2>
<p><strong>在第四周末检查5个实验的完成情况和对操作系统的掌握情况</strong></p>
<h3>自学Rust</h3>
<ul>
<li>推荐: <a href="https://rust-book.cs.brown.edu/">带在线练习的The Rust Programming Language书籍</a></li>
<li><a href="https://kaisery.github.io/trpl-zh-cn/">Rust 程序设计语言中文版书籍</a></li>
</ul>
<h3>自学操作系统原理</h3>
<ul>
<li>推荐：<a href="https://pages.cs.wisc.edu/~remzi/OSTEP/">OS教材:OSTEP</a></li>
<li><a href="https://github.com/remzi-arpacidusseau/ostep-translations/tree/master/chinese">OS教材OSTEP中文版</a></li>
</ul>
<h3>自学OS基本实验</h3>
<ul>
<li>OS实验指导(代码/指导/测试/测例等)：<a href="https://github.com/learningos/">https://github.com/learningos/</a> 中的 u/rCore-Tutorial-*-2024S</li>
</ul>
<h2>开展大实验（后十二周完成）</h2>
<p><strong>一人一队，鼓励各队之间多合作，形成共赢。每周交流一次，在交流前，需要完成周进展纪要文档。在第十六周末检查大实验的最终完成情况，并鼓励参加全国大学生操作系统比赛（可以是暑期课程内容，以最终系里公布情况为准）</strong><br />
<strong>对大实验最终完成情况的检查内容包括：每周进展纪要，代码仓库的更新情况，代码展示，总结报告，总结slide等</strong></p>
<h3>大实验题目列表</h3>
<ul>
<li>支持Linux App(如healer, syzkaller, ConfFuzz, DDS等，不用都支持)的组件化宏内核框架和kernel直接相关内核模块改进和优化</li>
<li>支持Linux App(如healer, syzkaller, ConfFuzz, DDS等，不用都支持)的基于异步协程的组件化宏内核框架和kernel直接相关内核模块改进和优化</li>
<li>兼容redox/seL4/zircon等的组件化微内核框架和kernel直接相关内核模块改进和优化</li>
<li>支持ARM or x64的组件化hypervisor框架和hypervisor直接相关内核模块改进和优化</li>
<li>支持Rust STD库的组件化unikernel框架和kernel直接相关内核模块改进和优化</li>
<li>扩展Verus安全验证的lab1-5的rCore-Tutorial内核</li>
<li>扩展Prusti安全验证的lab1-5的rCore-Tutorial微内核</li>
<li>扩展Verus安全验证的Rust-based seL4组件化微内核</li>
<li>扩展Prusti安全验证的Rust-based seL4组件化微内核</li>
<li>扩展Verus安全验证的Rust-based hypervisor的信息不干扰（参考asplos24-dai.pdf）</li>
<li>扩展Prusti安全验证的Rust-based hypervisor的信息不干扰（参考asplos24-dai.pdf）</li>
<li>基于OS无关内核组件设计，实现对<a href="https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tree/drivers/accel/ivpu">AI加速单元：如Intel NPU</a>、瑞芯微RK3588 NPU，k230 NPU等)的内核驱动支持</li>
<li>基于OS无关内核组件设计，实现并扩展 x64/arm/rv64/loongarch的HAL（硬件抽象层）</li>
<li>基于OS无关内核组件设计，实现并扩展实现支持OS在用户态运行的HAL（<a href="https://github.com/rcore-os/zCore">zCore</a>有这样的libos HAL实现）</li>
<li>基于OS无关内核组件设计，实现并扩展对starfive星光二代开发板的多种外设驱动支持</li>
<li>基于OS无关内核组件设计，实现并扩展对树莓派4开发板的多种外设驱动支持</li>
<li>基于OS无关内核组件设计，实现并扩展对通用PC计算机的多种外设驱动支持</li>
<li>基于OS无关内核组件设计，实现并扩展对<a href="https://docs.oasis-open.org/virtio/virtio/v1.2/csd01/virtio-v1.2-csd01.html">virtio spec</a>的多种<a href="https://github.com/rcore-os/virtio-drivers">virtio外设驱动支持</a></li>
<li>基于OS相关/无关内核组件设计，实现并协程/线程/进程/扩展调度（linux支持的各种调度算法等）/内存分配(minmalloc等)/虚存管理/文件系统（ext4等）/网络协议栈/同步互斥/中断处理/驱动 的内核组件设计/优化/完善</li>
<li>扩展带Verus（或Prusti/Kani等）安全验证属性的OSkernel相关/无关的内核组件（如上所示的各种内核组件）</li>
<li>支持用户态中断的新型操作系统内核设计（在研的学术科研项目）</li>
<li>使用最新的LLM/AI技术进行设计OS kernel等（也可以是<a href="https://github.com/LearningOS/os-lectures/blob/master/oslabs/biglab-relatedinfo.md#%E5%8F%82%E8%80%83%E5%9F%BA%E4%BA%8Ellmai%E7%9A%84%E8%BD%AF%E7%A1%AC%E4%BB%B6%E5%BC%80%E5%8F%91">设计CPU/Compiler等探索</a>）相关的研究
<ul>
<li>采用智能翻译等完成rCore Tutorial &lt;--&gt; uCoreTutorial，即实现两种OS的相互翻译</li>
<li>采用MoE/Multi-Agent Collaboration或最新的LLM API/talk等自动化完成一个教学型的OS Kernel/Compiler</li>
</ul>
</li>
<li>使用和扩展模糊测试（Fuzzing）/符号执行（symbolic execution）框架或工具，通过模糊测试/符号执行的方法，查找课程测试用例 r/ucore tuturial os kernel, 全国OS比赛内核赛道二等奖以上的os kernel的bug（让系统崩溃，异常退出等）。</li>
</ul>
<p>注：上述内容绝大部分都有前期工作可以借鉴，也有同学/工程师在做，在下面的参考资源中大部分有提及，并可在前期的基础上进一步改进完善，可进一步联系助教和老师了解相关题目的细节。同学们也可提出自己的题目，并与老师交流，得到老师同意后可开展。</p>
<h3>可作为大实验项目的参考和可选项</h3>
<h4>2023年春季OS课大实验完成项目（代码，文档，slide等）和往年OS相关开源毕设等</h4>

</ul>
<p>上面有2023春季学期操作系统课程大实验的参加者和做的题目。<br />
每位同学做的是某个操作系统的某个组成部分或一个比较完整的系统软件，如操作系统/hypervisor等。题目来于自科研项目，开源项目或自己的想法（需要与老师交流并得到老师的认可）等。</p>
