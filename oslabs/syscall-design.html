<h1>2020-12-20 更新</h1>
<ul>
<li data-marpit-fragment="1">说明了子进程机制；</li>
<li data-marpit-fragment="2">在基础系统调用中，补充了 open/close/pipe 的相关说明；</li>
<li data-marpit-fragment="3">将 kill 移动到拓展系统调用；</li>
</ul>
<h1>实现细节约定</h1>
<ul>
<li data-marpit-fragment="4">以下 int/i32 均指有符号 32 位整数。（然而出于实现方便可以进行一些调整，比如将所有的返回值都调整为 64 位有符号整数 long long/i64）</li>
</ul>
<h1>子进程机制</h1>
<p>当一个进程通过 exit 系统调用或者由于出错退出之后，它应当被标记为处于僵尸（Zombie）状态，此时可以尽可能多的回收资源，但不是全部。需要等待它的父进程在 waitpid 系统调用中 wait 到这个子进程的时候，该子进程的资源（包括进程控制块 PCB）才被全部回收。</p>
<p>一个进程 fork 出来的进程会成为它的子进程，一般来说它需要负责通过 waitpid 系统调用来回收子进程的资源。然而，如果一个进程在子进程还在运行的时候退出，它的所有子进程需要被转移到进程 initproc 下面。</p>
<p>在内核初始化之后，需要加载唯一的用户进程 initproc，参考实现如下：</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() -&gt; <span class="hljs-built_in">i32</span> {
    <span class="hljs-keyword">if</span> fork() == <span class="hljs-number">0</span> {
        exec(<span class="hljs-string">&quot;user_shell\0&quot;</span>);
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">loop</span> {
            <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> exit_code: <span class="hljs-built_in">i32</span> = <span class="hljs-number">0</span>;
            <span class="hljs-keyword">let</span> pid = wait(&amp;<span class="hljs-keyword">mut</span> exit_code);
            <span class="hljs-keyword">if</span> pid == -<span class="hljs-number">1</span> {
                yield_();
                <span class="hljs-keyword">continue</span>;
            }
            <span class="hljs-built_in">println!</span>(
                <span class="hljs-string">&quot;[initproc] Released a zombie process, pid={}, exit_code={}&quot;</span>,
                pid,
                exit_code,
            );
        }
    }
    <span class="hljs-number">0</span>
}
</span></span></foreignObject></svg></code></pre>
<p>可以看到它 fork 了一个子进程并运行用户终端 user_shell。它自身则是不断循环 wait，来回收那些被转移到它下面的子进程的资源。</p>
<h1>基础系统调用接口</h1>
<h2>open</h2>
<p>syscall ID：56</p>
<p>功能：打开一个文件，并返回可以访问它的文件描述符。</p>
<p>C 接口：int open(char* path, unsigned int flags);</p>
<p>Rust 接口：fn open(path: *const u8, flags: u32);</p>
<p>参数：<strong>fd</strong>描述要打开的文件的文件名（简单起见，文件系统不需要支持目录，所有的文件都放在根目录 / 下），<strong>flags</strong>描述打开文件的标志，具体含义见备注。</p>
<p>返回值：如果出现了错误则返回 -1，否则返回可以访问给定文件的文件描述符。</p>
<p>可能的错误：文件不存在。</p>
<p>备注：在分配文件描述符的时候，总是会选取所有可能的文件描述符中编号最小的一个。参考 xv6，打开文件的 flags 支持以下几种：</p>
<ul>
<li data-marpit-fragment="5">如果 flags 为 0，则表示以只读模式<em>RDONLY</em>打开；</li>
<li data-marpit-fragment="6">如果 flags 第 0 位被设置（0x001），表示以只写模式<em>WRONLY</em>打开；</li>
<li data-marpit-fragment="7">如果 flags 第 1 位被设置（0x002），表示既可读又可写<em>RDWR</em>；</li>
<li data-marpit-fragment="8">如果 flags 第 9 位被设置（0x200），表示允许创建文件<em>CREATE</em>，在找不到该文件的时候应创建文件；如果该文件已经存在则应该将该文件的大小归零；</li>
<li data-marpit-fragment="9">如果 flags 第 10 位被设置（0x400），则在打开文件的时候应该将该文件的大小归零，也即<em>TRUNC</em>。</li>
</ul>
<h2>close</h2>
<p>syscall ID：57</p>
<p>功能：关闭一个文件。</p>
<p>C 接口：int close(int fd);</p>
<p>Rust 接口：fn close(fd: i32) -&gt; i32;</p>
<p>参数：<strong>fd</strong>描述一个文件，可能是索引节点/管道/串口。</p>
<p>返回值：如果出现了错误则返回 -1，否则返回 0。</p>
<p>可能的错误：传入的文件描述符 fd 并未被打开。</p>
<h2>pipe</h2>
<p>syscall ID：59</p>
<p>功能：建立一个管道，用于当前进程及其子进程之间的通信。</p>
<p>C 接口：int pipe(int pipefd[2]);</p>
<p>Rust 接口：fn pipe(pipefd: &amp;mut [i32]) -&gt; i32;</p>
<p>参数：<strong>pipefd</strong>描述一个大小为 2 的 fd 数组，前一项为管道输入端的 fd，后一项为管道输出端的 fd。</p>
<p>返回值：如果出现了错误则返回 -1，否则返回 0。</p>
<p>可能的错误：传入的地址 pipefd 不合法；</p>
<p>备注：在分配文件描述符的时候，总是会选取所有可能的文件描述符中编号最小的一个。</p>
<h2>read</h2>
<p>syscall ID：63</p>
<p>功能：从文件中读取一段内容到内存中的缓冲区。</p>
<p>C 接口：int read(int fd, char *buf, int len);</p>
<p>Rust 接口： fn read(fd: i32, buf: *mut u8, len: i32) -&gt; i32;</p>
<p>参数：<strong>fd</strong>描述当前进程需要访问的文件，<strong>buf</strong>表示保存文件中读到的数据的缓冲区的地址，<strong>len</strong>表示最大的读取字节数。</p>
<p>返回值：如果出现了错误则返回 -1，否则返回实际读到的字节数。</p>
<p>可能的错误：传入的<strong>fd</strong>不合法；</p>
<p>备注：该 syscall 的实现可能是阻塞的。</p>
<h2>write</h2>
<p>syscall ID：64</p>
<p>功能：从内存中的缓冲区写入一段内容到文件。</p>
<p>C 接口：int write(int fd, char *buf, int len);</p>
<p>Rust 接口：fn write(fd: i32, buf: *mut u8, len: i32) -&gt; i32;</p>
<p>参数：<strong>fd</strong>描述当前进程需要访问的文件，<strong>buf</strong>表示保存即将写入文件的数据的缓冲区的地址，<strong>len</strong>表示最大的写入字节数。</p>
<p>返回值：如果出现了错误则返回 -1，否则返回实际写入的字节数。</p>
<p>可能的错误：传入的<strong>fd</strong>不合法；</p>
<p>备注：该 syscall 的实现可能是阻塞的。</p>
<h2>exit</h2>
<p>syscall ID：93</p>
<p>功能：退出当前进程。</p>
<p>C 接口：int exit(int status);</p>
<p>Rust 接口：fn exit(status: i32) -&gt; i32;</p>
<p>参数：<strong>status</strong>描述当前进程的返回值，并应当由其父进程捕获到。</p>
<p>返回值：正常情况下应不会返回。请在调用 exit 之后加入 panic 语句来确保这一点。</p>
<p>可能的错误：触发了调用 exit 之后的 panic；</p>
<h2>sleep</h2>
<p>syscall ID：101</p>
<p>功能：将当前进程休眠一段时间。</p>
<p>C 接口：int sleep(int n);</p>
<p>Rust 接口：fn sleep(n: i32) -&gt; i32;</p>
<p>参数：<strong>n</strong>描述将当前进程休眠多少个时间单位，采用哪种时间单位待定，可选项：时间片个数/毫秒数/ CPU 时钟周期数，请帮忙确定。暂定为毫秒数。</p>
<p>返回值：总是返回 0。</p>
<p>可能的错误：无。</p>
<p>备注：该 syscall 的实现可能是阻塞的。</p>
<h2>yield</h2>
<p>syscall ID：124</p>
<p>功能：主动交出当前进程的 CPU 使用权，从而使得 CPU 可以执行其他进程。</p>
<p>C 接口：int yield();</p>
<p>Rust 接口：fn yield() -&gt; i32;</p>
<p>参数：无参数。</p>
<p>返回值：总是返回 0。</p>
<p>可能的错误：无。</p>
<h2>gettime</h2>
<p>syscall ID：169</p>
<p>功能：获取当前时间。</p>
<p>C 接口：int gettime(unsigned long long* time);</p>
<p>Rust 接口：fn gettime(time: *mut u64) -&gt; i32;</p>
<p>参数：将当前时间保存在地址<strong>time</strong>处。时间的单位待定，可选为毫秒数/ CPU 时钟周期数，请帮忙确定。暂定为毫秒数。</p>
<p>返回值：总是返回 0。</p>
<p>可能的错误：无。</p>
<h2>getpid</h2>
<p>syscall ID：172</p>
<p>功能：获取当前进程的进程 ID。</p>
<p>C 接口：int getpid();</p>
<p>Rust 接口：fn getpid() -&gt; i32;</p>
<p>参数：无参数。</p>
<p>返回值：返回当前进程的进程 ID。</p>
<p>可能的错误：无。</p>
<h2>fork</h2>
<p>syscall ID：220</p>
<p>功能：生成一个子进程，其地址空间与当前进程（也称父进程）完全相同，且和父进程一样，回到用户态之后都是从系统调用的下一条指令开始执行。</p>
<p>C 接口：int fork();</p>
<p>Rust 接口：fn fork() -&gt; i32;</p>
<p>参数：无参数。</p>
<p>返回值：如果出现了错误则返回 -1；否则对于父进程，返回子进程的进程 ID；对于子进程则返回 0。</p>
<p>可能的错误：生成子进程的过程中会分配新的物理页框，如果物理页框不足则应该撤销所有操作，放弃生成子进程并返回错误；</p>
<h2>exec</h2>
<p>syscall ID：221</p>
<p>功能：替换当前进程的地址空间为一个程序，且返回用户态之后从该程序的入口点开始执行。还需要初始化当前进程的运行栈支持带有参数。</p>
<p>C 接口：int exec(char *file, char *argv[]);</p>
<p>Rust 接口：fn exec(file: *const u8, argv: *const *const u8);</p>
<p>参数：<strong>file</strong>表示将要替换到的程序的文件名，<strong>argv</strong>表示新程序的执行参数。</p>
<p>返回值：如果出现了错误则返回 -1；否则不应该返回。</p>
<p>可能的错误：<strong>file</strong>不存在；需要分配物理页框而物理页框不足，此时应该撤销所有操作并返回错误。</p>
<h2>waitpid</h2>
<p>syscall ID：260</p>
<p>功能：当前进程等待一个子进程结束，并获取其返回值。</p>
<p>C 接口：int waitpid(int pid, int *status);</p>
<p>Rust 接口： fn waitpid(pid: i32, status: *mut i32) -&gt; i32;</p>
<p>参数：<strong>pid</strong>表示要等待结束的子进程的进程 ID，如果为 0 的话表示等待任意一个子进程结束；<strong>status</strong>表示保存子进程返回值的地址，如果这个地址为 0 的话表示不必保存。</p>
<p>返回值：如果出现了错误则返回 -1；否则返回结束的子进程的进程 ID。</p>
<p>可能的错误：如果在调用时找不到符合要求的子进程（当前进程没有子进程或者 pid!= 0 而当前进程没有 pid 相符的子进程）则返回错误；传入的地址 status 不为 0 但是不合法；</p>
<p>备注：该 syscall 的实现可能是阻塞的。</p>
<h1>拓展系统调用接口</h1>
<h2>kill</h2>
<p>syscall ID：129</p>
<p>功能：杀死一个进程。</p>
<p>C 接口：int kill(int pid);</p>
<p>Rust 接口：fn kill(pid: i32) -&gt; i32;</p>
<p>参数：<strong>pid</strong>表示要杀死的进程的进程 ID。</p>
<p>返回值：如果杀死当前进程的话则不返回。如果出现了错误则返回 -1，否则返回 0。</p>
<p>可能的错误：尝试杀死初始用户进程 initproc；不存在对应 pid 的进程；</p>
<p>备注：在 kill 一个目前正处于阻塞状态的进程的时候情况比较复杂，随着其处于的阻塞状态的不同，需要讨论更加明确的语义，请帮忙一同确定。</p>
