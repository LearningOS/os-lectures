<h4>RISC-V函数调用约定：栈帧</h4>
<ul>
<li>堆栈帧可能有不同的大小和内容,但总体结构是类似的</li>

<h4>RISC-V函数调用约定：函数结构</h4>
<p>函数结构组成：<code>prologue</code>,<code>body part</code> 和<code>epilogue</code></p>
<ul>
<li>Prologue序言的目的是为了保存程序的执行状态（保存返回地址寄存器和堆栈寄存器FP）</li>
<li>Epilogue尾声的目的是在执行函数体之后恢复到之前的执行状态（跳转到之前存储的返回地址以及恢复之前保存FP寄存器）。</li>
</ul>
</section>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>.global sum_then_double
sum_then_double:
	addi sp, sp, -16		# prologue
	sd ra, 0(sp)			
	
	call sum_to                     # body part 
	li t0, 2
	mul a0, a0, t0
	
	ld ra, 0(sp)			# epilogue
	addi sp, sp, 16
	ret
</span></span></foreignObject></svg></code></pre>

<h4>汇编级SBI调用</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// os/src/sbi.rs</span>
<span class="hljs-meta">#[inline(always)]</span> <span class="hljs-comment">//总是把函数展开</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sbi_call</span></span>(which: <span class="hljs-built_in">usize</span>, arg0: <span class="hljs-built_in">usize</span>, arg1: <span class="hljs-built_in">usize</span>, arg2: <span class="hljs-built_in">usize</span>) -&gt; <span class="hljs-built_in">usize</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> ret; <span class="hljs-comment">//可修改的变量ret</span>
    <span class="hljs-keyword">unsafe</span> {
