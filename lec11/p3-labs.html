<h5>用户态线程管理运行时初始化</h5>
<p>Runtime::new() 主要有三个步骤：</p>
<ol>
<li>设置主线程：初始化应用主线程控制块（TID为 0 ），并设置其状态为 Running；</li>
<li>设置调度队列：初始化线程控制块向量(线程调度队列)，加入应用主线程控制块和空闲线程控制块，为后续的线程运行做好准备；</li>
<li>设置当前运行线程id：设置Runtime 结构变量中的 current 值为0， 表示当前正在运行的线程是应用主线程。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="54" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>用户态线程管理运行时初始化</h5>
<p><code>Runtime::init()</code> 把Rutime结构变量的地址赋值给全局可变变量<code>RUNTIME</code>，以便在后续执行中会根据<code>RUNTIME</code>找到对应的Runtime结构变量。</p>
<p>在应用的 <code>main()</code> 函数中，首先会依次调用上述两个函数（new和init），完成线程管理运行时的初始化过程。这样正在运行的TID为 0 的主线程就可代表线程运行时进行后续创建线程等一系列工作。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="54" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>用户态管理的线程创建</h5>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">spawn</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, f: <span class="hljs-function"><span class="hljs-keyword">fn</span></span>()) { <span class="hljs-comment">// f函数是线程入口</span>
        <span class="hljs-keyword">let</span> available = <span class="hljs-keyword">self</span>  
            .tasks.iter_mut()  <span class="hljs-comment">//遍历队列中的任务</span>
            .find(|t| t.state == State::Available) <span class="hljs-comment">//查找可用的任务</span>
            .expect(<span class="hljs-string">&quot;no available task.&quot;</span>);
        <span class="hljs-keyword">let</span> size = available.stack.len();
        <span class="hljs-keyword">unsafe</span> {
            <span class="hljs-keyword">let</span> s_ptr = available.stack.as_mut_ptr().offset(size <span class="hljs-keyword">as</span> <span class="hljs-built_in">isize</span>);
            <span class="hljs-keyword">let</span> s_ptr = (s_ptr <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span> &amp; !<span class="hljs-number">7</span>) <span class="hljs-keyword">as</span> *<span class="hljs-keyword">mut</span> <span class="hljs-built_in">u8</span>; <span class="hljs-comment">// 栈按8字节对齐</span>
            available.ctx.x1 = guard <span class="hljs-keyword">as</span> <span class="hljs-built_in">u64</span>;  <span class="hljs-comment">//ctx.x1  is old return address</span>
            available.ctx.nx1 = f <span class="hljs-keyword">as</span> <span class="hljs-built_in">u64</span>;     <span class="hljs-comment">//ctx.nx2 is new return address</span>
            available.ctx.x2 = s_ptr.offset(-<span class="hljs-number">32</span>) <span class="hljs-keyword">as</span> <span class="hljs-built_in">u64</span>; <span class="hljs-comment">//cxt.x2 is sp</span>
        }
        available.state = State::Ready; <span class="hljs-comment">//设置任务为就绪态</span>
    }
}
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="54" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>用户态管理的线程创建</h5>
<ul>
<li>在线程向量中查找一个状态为 Available 的空闲线程控制块</li>
<li>初始化该空闲线程的线程控制块的线程上下文
<ul>
<li><code>x1</code>寄存器：老的返回地址 -- <code>guard</code>函数地址</li>
<li><code>nx1</code>寄存器：新的返回地址 -- 输入参数 <code>f</code> 函数地址</li>
<li><code>x2</code> 寄存器：新的栈地址 --  available.stack+size</li>
</ul>
</li>
</ul>

<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">guard</span></span>() {
    <span class="hljs-keyword">unsafe</span> {
        <span class="hljs-keyword">let</span> rt_ptr = RUNTIME <span class="hljs-keyword">as</span> *<span class="hljs-keyword">mut</span> Runtime;
        (*rt_ptr).t_return();
    };
}
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">t_return</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">self</span>.current != <span class="hljs-number">0</span> {
        <span class="hljs-keyword">self</span>.tasks[<span class="hljs-keyword">self</span>.current].state = State::Available;
        <span class="hljs-keyword">self</span>.t_yield();
    }
}
</span></span></foreignObject></svg></code></pre>
<p><code>guard</code>函数意味着传入的<code>f</code>函数（线程的主体）已经返回，线程已完成运行任务，进而取消引用我们的运行时并调用t_return()。</p>

<p>当应用要切换线程时，会调用 yield_task 函数，通过 runtime.t_yield 函数来完成具体的切换过程。<code>runtime.t_yield()</code> 函数主要完成的功能：</p>

<p>系统调用 thread_create 的原型：</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/// 功能：当前进程创建一个新的线程</span>

<h5>线程退出系统调用</h5>
<p>线程执行完代表它的功能后，会通过 <code>exit</code> 系统调用退出。进程/主线程调用 <code>waittid</code> 来回收其资源，来彻底销毁整个线程。</p>
<p>系统调用 <code>waittid</code> 的原型：</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/// 参数：tid表示线程id</span>
<span class="hljs-comment">/// 返回值：如果线程不存在，返回-1；如果线程还没退出，返回-2；其他情况下，返回结束线程的退出码</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sys_waittid</span></span>(tid: <span class="hljs-built_in">usize</span>) -&gt; <span class="hljs-built_in">i32</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>进程/主线程通过 waittid 来等待它创建出来的线程（不是主线程）结束并回收它们在内核中的资源</li>
<li>如果进程/主线程先调用了 exit 系统调用来退出，那么整个进程（包括所属的所有线程）都会退出</li>
</ul>
</section>

<h5>线程管理与进程管理的关系</h5>
<p>引入了线程机制后，进程相关的重要系统调用：fork 、 exec 、 waitpid 接口上没有变化，但<strong>完成的功能上需要有一定的扩展</strong>。</p>
<ul>
<li>把以前进程中与处理器执行相关的部分拆分到线程中</li>
<li>fork 创建进程意味着要单独建立一个主线程来使用处理器，并为以后创建新的线程建立相应的线程控制块向量</li>
<li>exec 和 waitpid 改动较少，还是按照与之前进程的处理方式来进行</li>
</ul>
<p>进程相关的这三个系统调用还是保持了已有的进程操作的语义，并没有由于引入了线程，而带来大的变化</p>
</section>

<h5>fork与多个线程</h5>
<p>问题：“被fork的子进程是否要复制父进程的多个线程？”</p>
<ul>
<li data-marpit-fragment="1">选择A：要复制多个线程；</li>
<li data-marpit-fragment="2">选择B：不复制，只复制当前执行fork的这个线程；</li>
<li data-marpit-fragment="3">选择C：不支持多线程进程执行fork这种情况</li>
</ul>
<p>目前的rcore tutorial ，选择了C，简化了应用的使用场景，即在使用fork和create_thread（以及基于线程的信号量，条件变量等）是<strong>不会同时出现</strong>的。如果有fork，假定是这个应用是单线程的进程，所以只拷贝了这个单线程的结构。这种简化设计虽然是一种鸵鸟做法，但也避免了一些允许fork和create_thread共存而导致的比较复杂的情况：...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="54" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>fork与多个线程</h5>
<p>场景：在fork前，有三个线程Main thread， thread X, thread Y, 且Thread X拿到一个lock，在临界区中执行；Thread Y正在写一个文件。Main thread执行fork.</p>
<ul>
<li data-marpit-fragment="1">选择A：会出现子进程的Thread Y和 父进程的Thread Y都在写一个文件的情况。</li>
<li data-marpit-fragment="2">选择B，则子进程中只有Main Thread，当它想得到Thread X的那个lock时，这个lock是得不到的（因为Thread X 在子进程中不存在，没法释放锁），会陷入到持续忙等中。</li>
</ul>
</section>
