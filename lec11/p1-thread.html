<h5>线程的几种实现方式</h5>
<ul>
<li>用户态管理且用户态运行的线程（内核不可见的用户线程）

</ul>
</li>
<li>内核态管理且内核态运行的线程（内核线程）
<ul>
<li>Thread managed&amp;running in Kernel-Mode</li>
</ul>
</li>
<li>混合管理且运行的线程（轻量级进程，混合线程）
<ul>
<li>Thread managed&amp;running in Mixed-Mode</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/usr-thread.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="26" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>用户态管理且用户态运行的线程</h5>
<ul>
<li>在用户态实现线程的管理与运行，操作系统感知不到这类线程的存在
<ul>
<li>GNU Pth (Portable Threads)，Mach C-threads，Solaris threads</li>
<li>别名：用户态线程(User-level Thread)、绿色线程(Green Thread)、有栈协程(Stackful Coroutine)、纤程(Fiber)</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/usr-thread.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>用户态管理且用户态运行的线程</h5>
<ul>
<li>
<p>由一组用户级的线程库函数来完成线程的管理，包括线程的创建、终止、同步和调度等</p>
<ul>
<li>GNU Pth (Portable Threads)，Mach C-threads，Solaris threads</li>
<li>别名：用户态线程(User-level Thread)、绿色线程(Green Thread)、有栈协程(Stackful Coroutine)、纤程(Fiber)<br />
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>用户态管理线程的优点</h5>
<ul>
<li>线程的调度不需要内核直接参与，控制简单。</li>
<li>可以在不支持线程的操作系统中实现。</li>
<li>创建和销毁线程、线程切换等线程管理的代价比内核线程少得多。</li>
<li>允许每个进程定制自己的调度算法，线程管理比较灵活。</li>
</ul>

<ul>
<li>同一进程中只能同时有一个线程在运行，如果有一个线程使用了系统调用而阻塞，那么整个进程都会被挂起。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/usr-thread.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="52%" height="720"><section id="29" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>用户态管理线程的不足</h5>

<ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-thread.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="32" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>内核态管理且用户态运行的线程</h5>
<ul>
<li>一个进程中可以包括多个线程
<ul>
<li>
<p>Windows NT 内核支持线程，每个线程都是内核对象</p>
</li>
<li>
<p>Linux-2.6 + glibc-2.3开始支持POSIX thread标准</p>
</li>
<li>

</li>
<li>

</p>

<h5>线程的上下文切换</h5>
<p>线程是调度的基本单位，而进程则是资源拥有的基本单位。</p>
<ul>
<li>不同进程中的线程切换：进程上下文（如页表等）需要切换</li>
<li>相同进程中的线程切换：虚拟内存等<strong>进程资源</strong>不需切换，只需要切换<strong>线程的私有数据、寄存器</strong>等不共享的数据</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-thread.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>内核态管理且用户态运行线程的不足</h5>
<ul>
<li>在一般情况下，线程切换开销与进程切换开销相差不大，大于用户态管理且用户态允许的线程切换开销</li>
<li>与传统的进程管理机制会产生一些矛盾，一些系统调用的实现功能/语义上会不协调
<ul>
<li>fork()、signal() ...</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-X9zC1pzS="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h5>多线程<code>fork()</code>引起的问题</h5>
<p>多线程应用程序中，建议谨慎使用 <code>fork()</code></p>
<ul>
<li>竞态条件：线程正在修改共享变量或资源时调用了<code>fork()</code>，会导致子进程继承这个状态和资源的不一致性。例如全局变量被多个线程修改</li>
<li>死锁：线程正在持有某个锁或资源时调用<code>fork()</code>，可能导致子进程无法获得该锁而导致死锁。例如子进程中没有持有锁的线程会死锁。</li>
<li>内存占用：多线程<code>fork()</code>会复制整个进程的地址空间，包括所有线程所拥有的栈、寄存器和锁等资源</li>
<li>性能下降：多线程<code>fork()</code>的开销较大，可能会影响应用程序的性能</li>
</ul>
<p>可采用：限制线程中调用 fork()、使用 pthread_atfork() 在 fork() 前后统一加/解锁来防止子进程死锁等方法，来避免这些问题。</p>
</section>

<h5>轻量级进程：双态管理的线程</h5>
<p>轻量级进程（Light-Weight Process，LWP）</p>
<ul>
<li data-marpit-fragment="1">定义：LWP 是用户线程库与内核线程之间的中间数据结构，向用户线程库呈现为“可调度虚拟 CPU”。用户线程可被映射到一个或多个 LWP 上，由用户态调度器在这些 LWP 上切换执行。</li>
<li data-marpit-fragment="2">每个 LWP 是跟内核线程一对一映射的，即一个LWP 绑定到一个内核线程。</li>
<li data-marpit-fragment="3">一个进程可包含多个LWP，一个LWP 可对应多个用户线程，一个用户线程也可对应多个LWP。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/lwp2.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="42" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>轻量级进程与用户线程的对应关系</h5>
<ul>
<li>1 : 1（主流），即一个用户线程对应一个LWP。如Linux内核管理和调度用户线程</li>
<li>M : 1（非主流），即多个用户线程对应一个LWP。如Green Thread，内核仅管理包含多个线程的进程，用户态的线程运行时管理线程。</li>
<li>M : N（非主流），即多个用户线程对应多个LWP。如Solaris OS通过用户态线程运行时和内核协同，对用户态线程进行管理和调度。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="42" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/lwp.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="43" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>轻量级进程管理</h5>
<ul>
<li><strong>编程人员</strong>决定内核线程与用户级线程的对应关系</li>
<li><strong>用户级线程</strong>由用户线程管理库管理</li>
<li><strong>内核</strong>只识别内核级线程/进程，并对其进行调度</li>
<li>内核与用户态线程管理库交互</li>
<li>具有最大灵活度和实现复杂性</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="43" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/lwp2.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="44" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5>轻量级进程实例（M : N线程模型）</h5>
<ul>
<li>Solaris 操作系统+C线程运行时库</li>
<li>曾在 Solaris（≤ 8）、HP-UX（11i v1.6+）、AIX（4.3.1–7.3）、IRIX、Tru64 UNIX 中得到过真实应用</li>
<li>实现复杂度高：调试和维护难度大</li>
<li>性能不稳定：切换代价和同步开销往往抵消 M:N 本应带来的优势</li>
